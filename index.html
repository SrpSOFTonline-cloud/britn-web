    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #F3F2EF;
            color: #1D1D1D;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .font-bangla { font-family: 'Hind Siliguri', sans-serif; }
        
        /* Professional Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #C4C4C4; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #A0A0A0; }
        
        /* Card Style */
        .card {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.06), 0 2px 4px rgba(0,0,0,0.04);
            transition: box-shadow 0.2s ease;
        }
        .card:hover {
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1), 0 4px 12px rgba(0,0,0,0.08);
        }
        
        /* Professional Input */
        .input-pro {
            width: 100%; 
            padding: 14px 16px; 
            background: #FFFFFF;
            border: 1px solid #E0E0E0; 
            border-radius: 8px; 
            outline: none; 
            font-size: 15px;
            color: #1D1D1D;
            transition: all 0.2s ease;
            line-height: 1.5;
        }
        .input-pro:focus { 
            border-color: #0A66C2; 
            box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.15); 
        }
        .input-pro::placeholder { color: #8D8D8D; }
        
        /* Large Textarea */
        .textarea-lg {
            min-height: 200px;
            resize: vertical;
            line-height: 1.7;
            padding: 20px;
            font-size: 15px;
        }
        .textarea-xl {
            min-height: 280px;
        }
        
        /* Button Styles */
        .btn-primary {
            background: #0A66C2;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary:hover { background: #004182; }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .btn-secondary {
            background: transparent;
            color: #0A66C2;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 14px;
            border: 2px solid #0A66C2;
            cursor: pointer;
            transition: all 0.15s ease;
            background: white;
        }
        .btn-secondary:hover { background: rgba(10, 102, 194, 0.08); }
        
        /* Ripple Effect */
        .ripple { position: relative; overflow: hidden; }
        .ripple::after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10);
            opacity: 0;
            transition: transform 0.4s, opacity 0.6s;
        }
        .ripple:active::after {
            transform: scale(0);
            opacity: 1;
            transition: 0s;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-16px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes skeleton {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        .fade-in { animation: fadeIn 0.35s ease-out forwards; }
        .slide-in { animation: slideIn 0.25s ease-out forwards; }
        
        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #F0F0F0 0px, #E8E8E8 40px, #F0F0F0 80px);
            background-size: 200px 100%;
            animation: skeleton 1.4s ease-in-out infinite;
            border-radius: 6px;
        }
        
        /* Verified Badge */
        .verified-badge { 
            background: linear-gradient(135deg, #FFD700, #FFB800); 
            color: #1D1D1D; 
            padding: 3px 10px; 
            border-radius: 4px; 
            font-size: 10px; 
            font-weight: 700; 
            letter-spacing: 0.3px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Pinned Post Style */
        .pinned-post {
            background: linear-gradient(135deg, #E8F4FD 0%, #F0F7FF 100%);
            border-left: 4px solid #0A66C2;
            border-radius: 12px;
        }
        .pin-badge {
            background: #0A66C2;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        /* Character Counter */
        .char-counter {
            font-size: 12px;
            color: #8D8D8D;
            text-align: right;
            margin-top: 6px;
            transition: color 0.2s;
        }
        .char-counter.warning { color: #D11124; font-weight: 500; }
        
        /* Loader */
        .loader { 
            border: 3px solid #E0E0E0; 
            border-top: 3px solid #0A66C2; 
            border-radius: 50%; 
            width: 32px; 
            height: 32px; 
            animation: spin 0.8s linear infinite; 
        }
        .loader-sm { width: 20px; height: 20px; border-width: 2px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Toast */
        .toast-container { 
            position: fixed; 
            top: 70px; 
            right: 20px; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        .toast { 
            padding: 14px 20px; 
            border-radius: 10px; 
            background: #FFFFFF;
            color: #1D1D1D;
            font-size: 14px; 
            font-weight: 500;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12); 
            animation: fadeIn 0.3s ease-out;
            border-left: 4px solid;
            max-width: 360px;
        }
        .toast-success { border-left-color: #057642; }
        .toast-error { border-left-color: #D11124; }
        
        /* Hover Effects */
        .hover-lift {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        
        /* Nav Icon */
        .nav-icon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 16px;
            height: 52px;
            justify-content: center;
            color: #666666;
            position: relative;
            cursor: pointer;
            transition: color 0.15s;
            text-decoration: none;
            border: none;
            background: transparent;
        }
        .nav-icon-btn:hover { color: #1D1D1D; }
        .nav-icon-btn.active { color: #0A66C2; }
        .nav-icon-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 52px;
            height: 3px;
            background: #0A66C2;
            border-radius: 3px 3px 0 0;
        }
        .nav-icon-btn span { font-size: 12px; margin-top: 2px; font-weight: 500; }
        
        /* Dropdown */
        .dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            min-width: 300px;
            z-index: 100;
            animation: fadeIn 0.2s ease-out;
            border: 1px solid #E0E0E0;

        /* Mobile Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E0E0E0;
            z-index: 50;

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            color: #666666;
            cursor: pointer;
            transition: color 0.15s;
            border: none;
            background: transparent;
            flex: 1;
        }
        .bottom-nav-item.active { color: #0A66C2; }
        .bottom-nav-item span { font-size: 10px; margin-top: 2px; font-weight: 600; }
        
        /* Format Toolbar */
        .format-toolbar {
            display: flex;
            gap: 2px;
            padding: 10px 12px;
            background: #FAFAFA;
            border: 1px solid #E0E0E0;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }
        .format-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666666;
            transition: all 0.15s;

        /* Post Action Buttons */
        .post-action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 8px;
            border-radius: 6px;
            color: #666666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            border: none;
            background: transparent;
            flex: 1;
        }
        .post-action:hover { background: rgba(0,0,0,0.06); color: #1D1D1D; }
        
        /* Form Label */
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1D1D1D;
            margin-bottom: 8px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .desktop-only { display: none !important; }
            .textarea-lg { min-height: 160px; }
            .textarea-xl { min-height: 200px; }
        }
        @media (min-width: 769px) {
            .mobile-only { display: none !important; }
        }
        
        /* Main Container Safety */
        #root { min-height: 100vh; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
    </style>

            const [image, setImage] = React.useState(null);
            const [editId, setEditId] = React.useState(null);
            const [editContent, setEditContent] = React.useState('');
            const [charCount, setCharCount] = React.useState(0);
            const isAdmin = user?.email === ADMIN_EMAIL;
            const toast = useToast();
            const MAX_CHARS = 2000;

            const fetchPosts = async () => {
                const data = await safeFetch(
                    supabase.from('feed_posts').select('*').order('created_at', { ascending: false }).limit(30)
                );
                setPosts(data);
                setLoading(false);
            };
            
            React.useEffect(() => { fetchPosts(); }, []);

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if (!content.trim() && !image) return;
                
                await supabase.from('feed_posts').insert([{
                    content: content.trim(),
                    image_url: image,
                    poster_email: user.email,
                    is_pinned: false
                }]);
                
                setContent('');
                setImage(null);
                setCharCount(0);
                fetchPosts();
                toast('Post published successfully!');
            };

            const handleDelete = async (id) => {
                if (confirm('Delete this post?')) {
                    await supabase.from('feed_posts').delete().eq('id', id);
                    fetchPosts();
                    toast('Post deleted', 'error');
                }
            };

            const handleEdit = (post) => {
                setEditId(post.id);
                setEditContent(post.content);
            };

            const handleUpdate = async (id) => {
                await supabase.from('feed_posts').update({ content: editContent }).eq('id', id);
                setEditId(null);
                fetchPosts();
                toast('Post updated!');
            };

            const handleTogglePin = async (post) => {
                const newPinStatus = !post.is_pinned;
                const pinnedCount = posts.filter(p => p.is_pinned).length;
                
                if (newPinStatus && pinnedCount >= 3) {
                    toast('Maximum 3 pinned posts allowed', 'error');
                    return;
                }
                
                await supabase.from('feed_posts').update({ is_pinned: newPinStatus }).eq('id', post.id);
                fetchPosts();
                toast(newPinStatus ? 'Post pinned!' : 'Post unpinned');
            };

            const handleImage = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setImage(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const handleContentChange = (e) => {

                if (value.length <= MAX_CHARS) {
                    setContent(value);
                    setCharCount(value.length);
                }
            };

            // Sort posts: pinned first, then by date
            const sortedPosts = [...posts].sort((a, b) => {
                if (a.is_pinned && !b.is_pinned) return -1;
                if (!a.is_pinned && b.is_pinned) return 1;
                return new Date(b.created_at) - new Date(a.created_at);
            });

            const pinnedPosts = sortedPosts.filter(p => p.is_pinned);
            const regularPosts = sortedPosts.filter(p => !p.is_pinned);

                return html`

                        <div className="card p-4">

        const PostCard = ({ post, i, isAdmin, user, editId, editContent, setEditContent, handleEdit, handleUpdate, handleDelete, handleTogglePin, isPinnedSection }) => {
            const isAdminPost = post.poster_email === ADMIN_EMAIL;

                                            <${Icon} name="edit" size=${16}/>

                                            onClick=${() => { handleDelete(post.id); setShowMenu(false); }}
                                            className="w-full px-4 py-2.5 text-left text-sm hover:bg-red-50 text-danger flex items-center gap-3"

                                            <${Icon} name="delete" size=${16}/>

                                    </div>
                                `}
                            </div>

                    </div>
                    
                    ${editId === post.id ? html`

                        <h3 class="font-semibold text-text mb-3">Quick Links</h3>
                        <div class="space-y-1">
                            <button onClick=${() => setPage('profile')} class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-3 text-sm">
                                <${Icon} name="profile" size=${18}/>
                                View Profile
                            </button>
                            <button onClick=${() => setPage('add_job')} class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-3 text-sm">
                                <${Icon} name="plus" size=${18}/>
                                Post a Job
                            </button>
                        </div>
                    </div>
                </div>
            `;
        };

        // Admin Dashboard
        const AdminDashboard = ({ user, setPage }) => {
            const [stats, setStats] = React.useState({ users: 0, posts: 0, jobs: 0, reports: 0 });
            const [loading, setLoading] = React.useState(true);
            
            React.useEffect(() => {
                const fetchStats = async () => {
                    const [usersData, postsData, jobsData, reportsData] = await Promise.all([
                        safeFetch(supabase.from('profiles').select('id', { count: 'exact' })),
                        safeFetch(supabase.from('feed_posts').select('id', { count: 'exact' })),
                        safeFetch(supabase.from('jobs').select('id', { count: 'exact' })),
                        safeFetch(supabase.from('hospital_reports').select('id', { count: 'exact' }))
                    ]);
                    
                    setStats({
                        users: usersData?.length || 0,
                        posts: postsData?.length || 0,
                        jobs: jobsData?.length || 0,
                        reports: reportsData?.length || 0
                    });
                    setLoading(false);
                };
                fetchStats();
            }, []);

            return html`
                <div class="max-w-[900px] mx-auto space-y-4 pb-20 md:pb-4 fade-in">
                    <h2 class="text-xl font-bold text-text">Admin Dashboard</h2>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <div class="card p-5 text-center hover-lift">
                            <div class="text-3xl font-bold text-primary">${stats.users}</div>
                            <p class="text-sm text-text-secondary mt-1">Total Users</p>
                        </div>
                        <div class="card p-5 text-center hover-lift">
                            <div class="text-3xl font-bold text-primary">${stats.posts}</div>
                            <p class="text-sm text-text-secondary mt-1">Posts</p>
                        </div>
                        <div class="card p-5 text-center hover-lift">
                            <div class="text-3xl font-bold text-primary">${stats.jobs}</div>
                            <p class="text-sm text-text-secondary mt-1">Jobs</p>
                        </div>
                        <div class="card p-5 text-center hover-lift">
                            <div class="text-3xl font-bold text-danger">${stats.reports}</div>
                            <p class="text-sm text-text-secondary mt-1">Reports</p>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-3">
                        <button onClick=${() => setPage('approvals')} class="card p-5 text-left hover-lift">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center">
                                    <${Icon} name="check" size=${24} className="text-primary"/>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-text">Pending Approvals</h3>
                                    <p class="text-sm text-text-secondary">Review job posts</p>
                                </div>
                            </div>
                        </button>
                        <button onClick=${() => setPage('manage_all')} class="card p-5 text-left hover-lift">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center">
                                    <${Icon} name="settings" size=${24} className="text-primary"/>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-text">Manage Content</h3>
                                    <p class="text-sm text-text-secondary">Jobs and posts</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            `;
        };

        // Main App
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('loading');
            const [page, setPage] = React.useState('dash');
            const [search, setSearch] = React.useState('');
            const [showDropdown, setShowDropdown] = React.useState(false);
            const [jobs, setJobs] = React.useState([]);

            // Auth state
            React.useEffect(() => {
                let mounted = true;
                
                const getSession = async () => {
                    try {
                        const { data: { session } } = await supabase.auth.getSession();
                        if (mounted) {
                            setUser(session?.user);
                            setView(session ? 'app' : 'login');
                        }
                    } catch (err) {
                        console.error('Session error:', err);
                        if (mounted) setView('login');
                    }
                };
                
                getSession();
                
                const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                    if (mounted) {
                        setUser(session?.user);
                        setView(session?.user ? 'app' : 'login');
                    }
                });
                
                return () => {
                    mounted = false;
                    subscription?.unsubscribe();
                };
            }, []);

            // Fetch jobs for sidebar
            React.useEffect(() => {
                if (view === 'app') {
                    safeFetch(supabase.from('jobs').select('*').eq('is_approved', true).limit(5)).then(setJobs);
                }
            }, [view]);

            // Close dropdown when clicking outside
            React.useEffect(() => {
                const handleClick = () => setShowDropdown(false);
                if (showDropdown) {
                    document.addEventListener('click', handleClick);
                    return () => document.removeEventListener('click', handleClick);
                }
            }, [showDropdown]);

            // Timeout fallback
            React.useEffect(() => {
                const timeout = setTimeout(() => {
                    if (view === 'loading') {
                        console.warn('Auth timeout, showing login');
                        setView('login');
                    }
                }, 5000);
                return () => clearTimeout(timeout);
            }, [view]);

            // Loading screen
            if (view === 'loading') {
                return html`
                    <div class="min-h-screen flex items-center justify-center bg-surface">
                        <div class="text-center">
                            <div class="loader mx-auto mb-4"></div>
                            <p class="text-text-secondary text-sm">Loading BRITN...</p>
                        </div>
                    </div>
                `;
            }

            // Auth screens
            if (view === 'login' || view === 'register') {
                return html`<${AuthScreen} type=${view} onSwitch=${setView} onSuccess=${() => setView('app')}/>`;
            }

            // Main app
            const isAdmin = user?.email === ADMIN_EMAIL;
            
            const renderContent = () => {
                switch (page) {
                    case 'dash': return html`<${Dashboard} user=${user} setPage=${setPage}/>`;
                    case 'feed': return html`<${FeedPage} user=${user}/>`;
                    case 'jobs': return html`<${JobsPage} user=${user} title="Latest Jobs" filter="approved"/>`;
                    case 'reports': return html`<${ReportPage} user=${user}/>`;
                    case 'profile': return html`<${ProfilePage} user=${user}/>`;
                    case 'about': return html`<${AboutPage}/>`;
                    case 'add_job': return html`<${AddJobForm} user=${user}/>`;
                    case 'my_jobs': return html`<${JobsPage} user=${user} title="My Posts" filter="my_posts"/>`;
                    case 'approvals': return isAdmin ? html`<${JobsPage} user=${user} title="Pending Approval" filter="pending"/>` : null;
                    case 'manage_all': return isAdmin ? html`<${JobsPage} user=${user} title="Manage All Jobs" filter="all"/>` : null;
                    case 'admin': return isAdmin ? html`<${AdminDashboard} user=${user} setPage=${setPage}/>` : null;
                    case 'notifications': return html`
                        <div class="max-w-[600px] mx-auto pb-20 md:pb-4 fade-in">
                            <h2 class="text-xl font-bold text-text mb-4">Notifications</h2>
                            <div class="card p-8 text-center">
                                <p class="text-text-muted">No new notifications</p>
                            </div>
                        </div>
                    `;
                    default: return html`<${Dashboard} user=${user} setPage=${setPage}/>`;
                }
            };

            return html`
                <${ToastProvider}>
                    <div class="app-container bg-surface">
                        <${TopNavbar} 
                            user=${user} 
                            search=${search} 
                            setSearch=${setSearch}
                            currentPage=${page}
                            setPage=${setPage}
                            showDropdown=${showDropdown}
                            setShowDropdown=${setShowDropdown}
                        />
                        
                        <div class="flex-1 flex">
                            <div class="hidden md:block">
                                <${LeftSidebar} user=${user} setPage=${setPage}/>
                            </div>
                            
                            <main class="flex-1 overflow-auto p-4 md:py-6">
                                ${renderContent()}
                            </main>
                            
                            <div class="hidden md:block">
                                <${RightSidebar} jobs=${jobs}/>
                            </div>
                        </div>
                        
                        <${BottomNav} currentPage=${page} setPage=${setPage}/>
                    </div>
                <//>
            `;
        };

        // Render
        const root = document.getElementById('root');
        ReactDOM.createRoot(root).render(html`<${App}/>`);
    </script>
</body>
</html>
