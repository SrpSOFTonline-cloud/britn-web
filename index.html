                ev.preventDefault(); setError('');
                setLoading(true);
                try {
                    if (type === 'login') {
                        const { error } = await supabase.auth.signInWithPassword({ email: form.email, password: form.pass });
                        if (error) throw error;
                        onSuccess();
                    } else {
                        if (form.email === ADMIN_EMAIL) throw new Error("Cannot register with Admin Email.");

                            email: form.email, password: form.pass,
                            options: { data: { full_name: form.name, role: form.role } }

                    )
                )
            );
        };

        // --- News Feed Page (With Edit/Delete) ---
        const FeedPage = ({ user }) => {
            const [posts, setPosts] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [content, setContent] = React.useState('');
            const [image, setImage] = React.useState(null);
            const [msg, setMsg] = React.useState('');
            const [editingPost, setEditingPost] = React.useState(null); // State for editing
            const isAdmin = user?.email === ADMIN_EMAIL;

            const fetchPosts = async () => {
                const data = await safeFetch(supabase.from('feed_posts').select('*').order('created_at', { ascending: false }).limit(20));
                setPosts(data);
                setLoading(false);
            };

            React.useEffect(() => { fetchPosts(); }, []);

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => { setImage(reader.result); };
                    reader.readAsDataURL(file);
                }
            };

            // Create Post
            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if(!content && !image) { setMsg("Write something or add a photo"); return; }
                const { error } = await supabase.from('feed_posts').insert([{
                    content: content, image_url: image, poster_email: user.email
                }]);
                if(error) { console.error(error); setMsg("Error posting."); }
                else { setMsg("Posted!"); setContent(''); setImage(null); fetchPosts(); setTimeout(() => setMsg(''), 2000); }
            };

            // Delete Post
            const handleDelete = async (id) => {
                if(!confirm("Delete this post?")) return;
                const { error } = await supabase.from('feed_posts').delete().eq('id', id);
                if(error) alert("Error deleting");
                else fetchPosts();
            };

            // Update Post
            const handleUpdate = async (id, newContent) => {
                const { error } = await supabase.from('feed_posts').update({ content: newContent }).eq('id', id);
                if(error) alert("Error updating");
                else { setEditingPost(null); fetchPosts(); }

                            e('span', { className: "text-xl md:text-2xl font-bold text-gray-800 tracking-widest font-mono my-2" }, DONATION_NUMBER),

                e('div', { className: "text-center pt-4 border-t border-slate-200" },

        // --- Report List ---
        const ReportList = ({ user }) => {
            const [reports, setReports] = React.useState([]);
            const [form, setForm] = React.useState({ hospital_name: '', category: 'Bad Behavior', details: '' });
            const [msg, setMsg] = React.useState('');
            const isAdmin = user?.email === ADMIN_EMAIL;

            const fetchReports = async () => { setReports(await safeFetch(supabase.from('hospital_reports').select('*').order('created_at', { ascending: false }).limit(50))); };
            React.useEffect(() => { fetchReports(); }, []);

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if(!form.hospital_name || !form.details) { setMsg("Fill all fields"); return; }
                const { error } = await supabase.from('hospital_reports').insert([{...form, reporter_email: user?.email || 'Anonymous'}]);
                if(error) setMsg("Error: " + error.message);
                else { setMsg("Submitted!"); setForm({ hospital_name: '', category: 'Bad Behavior', details: '' }); fetchReports(); }
            };

            const handleDeleteReport = async (id) => {
                if(!confirm("Delete?")) return;
                await supabase.from('hospital_reports').delete().eq('id', id);
                fetchReports();
            };

            return e('div', null,
                e('h2', { className: "text-lg md:text-xl font-bold text-surface-900 mb-4" }, "ðŸš© Report List"),
                e('div', { className: "bg-white p-4 md:p-6 rounded-2xl shadow-sm border mb-6" },
                    e('form', { onSubmit: handleSubmit, className: "space-y-3" },
                        e('input', { placeholder: "Hospital Name", value: form.hospital_name, onChange: (e) => setForm({...form, hospital_name: e.target.value}), className: "input-style" }),
                        e('select', { value: form.category, onChange: (e) => setForm({...form, category: e.target.value}), className: "input-style bg-white" },
                            e('option', { value: "Bad Behavior" }, "Bad Behavior"),
                            e('option', { value: "Salary Issue" }, "Salary Issue")
                        ),
                        e('textarea', { placeholder: "Details...", value: form.details, onChange: (e) => setForm({...form, details: e.target.value}), className: "input-style", rows: 3 }),
                        e('button', { className: "w-full md:w-auto px-5 py-2 bg-red-500 text-white rounded-lg text-sm font-semibold hover:bg-red-600 active:scale-95" }, "Submit Report")
                    )
                ),
                e('div', { className: "space-y-3" }, reports.map(r => 
                    e('div', { key: r.id, className: "card-pro p-4 shadow-sm flex flex-col md:flex-row justify-between items-start gap-2" },
                        e('div', { className: "flex-1" },
                            e('div', { className: "flex items-center gap-2 mb-1 flex-wrap" }, e('span', {className: "font-bold text-sm"}, r.hospital_name), e('span', {className: "bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded text-xs"}, r.category)),
                            e('p', { className: "text-slate-600 text-xs" }, r.details)
                        ),
                        isAdmin && e('button', { onClick: () => handleDeleteReport(r.id), className: "text-xs bg-red-50 text-red-500 px-3 py-1 rounded-full hover:bg-red-100 font-medium mt-2 md:mt-0" }, "Remove")

                ))

        };

        // --- Job List ---
        const JobList = ({ title, filter, isAdmin, user }) => {
            const [jobs, setJobs] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            const fetchJobs = async () => {
                setLoading(true);
                let query = supabase.from('jobs').select('*');
                if (filter === 'pending') query = query.eq('is_approved', false);
                else if (filter === 'approved') query = query.eq('is_approved', true);
                else if (filter === 'my_posts') query = query.eq('poster_id', user.id);
                const data = await safeFetch(query.order('created_at', { ascending: false }).limit(20));
                setJobs(data); setLoading(false);
            };
            React.useEffect(() => { if(user) fetchJobs(); }, [filter, user]);

            const handleAction = async (id, action) => {
                if (!confirm("Sure?")) return;
                if (action === 'delete') await supabase.from('jobs').delete().eq('id', id);
                if (action === 'approve') await supabase.from('jobs').update({ is_approved: true }).eq('id', id);
                fetchJobs();
            };

            if (loading) return e('div', {className: "flex justify-center py-10"}, e('div', {className: "loader"}));

            return e('div', null,
                e('h2', { className: "text-lg md:text-xl font-bold text-surface-900 mb-4" }, title),
                e('div', { className: "grid grid-cols-1 gap-4" }, jobs.map(job => 
                    e('div', { key: job.id, className: "card-pro p-0 shadow-sm overflow-hidden" },
                        e('div', { className: "p-4 md:p-5" },
                            e('h3', { className: "font-bold text-base md:text-lg text-surface-800" }, job.title),
                            !job.is_approved && e('span', { className: "bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded text-xs ml-2" }, "Pending"),
                            e('div', { className: "flex flex-wrap gap-2 text-xs text-slate-500 mt-1 mb-3" }, e('span', null, "ðŸ“ ", job.location), e('span', null, "ðŸ’° ", job.salary || 'Neg')),
                            e('p', { className: "text-slate-400 text-xs" }, job.description?.substring(0, 60) + '...')
                        ),
                        e('div', { className: "bg-slate-50 px-4 md:px-5 py-3 flex justify-end space-x-2 border-t" },
                            isAdmin && !job.is_approved && e('button', { onClick: () => handleAction(job.id, 'approve'), className: "px-4 py-2 bg-green-500 text-white rounded-lg text-xs font-semibold active:scale-95" }, "Approve"),
                            (isAdmin || job.poster_id === user.id) && e('button', { onClick: () => handleAction(job.id, 'delete'), className: "px-4 py-2 bg-red-50 text-red-600 rounded-lg text-xs font-semibold" }, "Delete")
                        )
                    )
                ))
            );
        };

        const AddJobForm = ({ user, isAdmin }) => {
            const [form, setForm] = React.useState({ title: '', location: '', salary: '', description: '' });
            const [msg, setMsg] = React.useState({ text: '', type: '' });

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if(!form.title || !form.location) { setMsg({ text: "Required!", type: 'error' }); return; }
                const { error } = await supabase.from('jobs').insert([{...form, poster_id: user.id, is_approved: isAdmin}]);
                if (error) setMsg({ text: "Error", type: 'error' }); else { setMsg({ text: "Success!", type: 'success' }); setForm({}); }
            };

            return e('div', { className: "bg-white p-6 rounded-2xl shadow-sm border max-w-2xl" },
                e('h2', { className: "text-lg md:text-xl font-bold mb-4 text-surface-900 font-bangla" }, "à¦ªà§‹à¦¸à§à¦Ÿ à¦•à¦°à§à¦¨"),
                msg.text && e('div', { className: `p-3 rounded-xl mb-4 text-sm ${msg.type === 'error' ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}` }, msg.text),
                e('form', { onSubmit: handleSubmit, className: "space-y-3" },
                    e('input', { placeholder: "Job Title *", value: form.title, onChange: (e) => setForm({...form, title: e.target.value}), className: "input-style" }),
                    e('input', { placeholder: "Location *", value: form.location, onChange: (e) => setForm({...form, location: e.target.value}), className: "input-style" }),
                    e('input', { placeholder: "Salary", value: form.salary, onChange: (e) => setForm({...form, salary: e.target.value}), className: "input-style" }),
                    e('textarea', { placeholder: "Description", value: form.description, onChange: (e) => setForm({...form, description: e.target.value}), className: "input-style", rows: 4 }),
                    e('button', { type: "submit", className: "w-full py-3 btn-brand text-white rounded-lg font-semibold text-sm active:scale-95" }, "Submit Job")
                )
            );
        };

        // --- Dashboard ---
        const Dashboard = ({ user, setPage }) => {
            return e('div', { className: "space-y-4 md:space-y-6" },
                e('div', { className: "flex flex-col md:flex-row justify-between items-start md:items-center gap-2" },
                    e('div', null,
                        e('h1', { className: "text-xl md:text-2xl font-bold text-surface-900" }, "Welcome Back! ðŸ‘‹"),
                        e('p', { className: "text-slate-500 text-xs mt-1 truncate" }, `Logged in as: ${user?.email}`)
                    ),
                    e('span', { className: "px-3 py-1 rounded-full text-xs font-bold bg-brand-100 text-brand-700 uppercase" }, user?.user_metadata?.role || "User")
                ),
                e('div', { className: "grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-6" }, 
                    e('div', { className: "card-pro p-4 md:p-6 shadow-sm flex justify-between items-center" },
                        e('div', null, e('h3', { className: "text-slate-500 text-xs uppercase" }, "Role"), e('p', { className: "text-base md:text-xl font-bold text-surface-900 mt-1 capitalize" }, user?.user_metadata?.role)),
                        e('div', {className: "w-10 h-10 md:w-12 md:h-12 bg-brand-50 rounded-full flex items-center justify-center text-xl md:text-2xl"}, "ðŸ‘¤")
                    ),
                    e('div', { className: "card-pro p-4 md:p-6 shadow-sm flex justify-between items-center" },
                        e('div', null, e('h3', { className: "text-slate-500 text-xs uppercase" }, "Status"), e('p', { className: "text-base md:text-xl font-bold text-green-600 mt-1" }, "Active")),
                        e('div', {className: "w-10 h-10 md:w-12 md:h-12 bg-green-50 rounded-full flex items-center justify-center text-xl md:text-2xl"}, "âœ…")
                    ),
                    e('div', { className: "card-pro p-4 md:p-6 shadow-sm col-span-2 md:col-span-1 flex justify-between items-center" },
                        e('div', null, e('h3', { className: "text-slate-500 text-xs uppercase" }, "Latest"), e('p', { className: "text-base md:text-xl font-bold text-brand-600 mt-1 font-bangla" }, "News Feed")),
                        e('button', { onClick: () => setPage('feed'), className: "text-xs px-3 py-1 bg-brand-50 rounded-full text-brand-700 font-medium hover:bg-brand-100" }, "View")
                    )
                ),
                e('div', { className: "bg-white p-4 md:p-6 rounded-2xl border shadow-sm" },
                    e('h3', { className: "font-bold text-surface-900 mb-3 md:mb-4 font-bangla text-sm md:text-base" }, "à¦¦à§à¦°à§à¦¤ à¦…à§à¦¯à¦¾à¦•à¦¶à¦¨"),
                    e('div', { className: "grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-3" }, 
                        e('button', { onClick: () => setPage('add_job'), className: "flex flex-col items-center justify-center p-3 md:p-4 bg-slate-50 rounded-xl hover:bg-brand-50 transition-colors active:scale-95" },
                            e('span', { className: "text-xl md:text-2xl mb-1" }, "âž•"), e('span', { className: "text-xs font-medium text-slate-600 font-bangla" }, "à¦ªà§‹à¦¸à§à¦Ÿ à¦•à¦°à§à¦¨")
                        ),
                        e('button', { onClick: () => setPage('jobs'), className: "flex flex-col items-center justify-center p-3 md:p-4 bg-slate-50 rounded-xl hover:bg-brand-50 transition-colors active:scale-95" },
                            e('span', { className: "text-xl md:text-2xl mb-1" }, "ðŸ”"), e('span', { className: "text-xs font-medium text-slate-600 font-bangla" }, "à¦œà¦¬ à¦–à§à¦à¦œà§à¦¨")
                        ),
                        e('button', { onClick: () => setPage('feed'), className: "flex flex-col items-center justify-center p-3 md:p-4 bg-slate-50 rounded-xl hover:bg-brand-50 transition-colors active:scale-95" },
                            e('span', { className: "text-xl md:text-2xl mb-1" }, "ðŸ“°"), e('span', { className: "text-xs font-medium text-slate-600 font-bangla" }, "à¦¨à¦¿à¦‰à¦œ à¦«à¦¿à¦¡")
                        ),
                        e('button', { onClick: () => setPage('reports'), className: "flex flex-col items-center justify-center p-3 md:p-4 bg-slate-50 rounded-xl hover:bg-brand-50 transition-colors active:scale-95" },
                            e('span', { className: "text-xl md:text-2xl mb-1" }, "ðŸš©"), e('span', { className: "text-xs font-medium text-slate-600 font-bangla" }, "à¦°à¦¿à¦ªà§‹à¦°à§à¦Ÿ")
                        )
                    )
                )
            );
        };

        // --- Content Area Router ---
        const ContentArea = ({ page, user, setPage }) => {
            const isAdmin = user?.email === ADMIN_EMAIL || user?.user_metadata?.role === 'super_admin';
            
            if (page === 'dash') return e(Dashboard, { user, setPage });
            if (page === 'feed') return e(FeedPage, { user });
            if (page === 'jobs') return e(JobList, { title: "Job Portal", filter: 'approved', user });
            if (page === 'reports') return e(ReportList, { user });
            if (page === 'about') return e(AboutPage);
            if (page === 'add_job') return e(AddJobForm, { user, isAdmin });
            if (page === 'my_jobs') return e(JobList, { title: "My Posted Jobs", filter: 'my_posts', user });
            if (isAdmin && page === 'approvals') return e(JobList, { title: "Pending Approvals", filter: 'pending', isAdmin: true, user });
            if (isAdmin && page === 'manage_all') return e(JobList, { title: "Manage All Jobs", filter: 'all', isAdmin: true, user });
            return e('div', null, e('h1', null, "Page not found"));
        };

        // --- Main App ---
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('loading');
            const [page, setPage] = React.useState('dash');
            const [sidebarOpen, setSidebarOpen] = React.useState(false);

            React.useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null); 
                    setView(session?.user ? 'app' : 'login');
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((e, s) => {
                    setUser(s?.user ?? null);
                    setView(s?.user ? 'app' : 'login');
                });
                return () => subscription.unsubscribe();
            }, []);

            if (view === 'loading') return e('div', { className: "flex h-screen items-center justify-center bg-slate-100" }, e('div', { className: "loader" }));
            if (view === 'login') return e(AuthScreen, { type: 'login', onSwitch: setView, onSuccess: () => setView('app') });
            if (view === 'register') return e(AuthScreen, { type: 'register', onSwitch: setView });

            return e('div', { className: "flex min-h-screen bg-slate-100" },
                sidebarOpen && e('div', { onClick: () => setSidebarOpen(false), className: "fixed inset-0 z-30 bg-black/50 backdrop-blur-sm md:hidden" }),
                e(Sidebar, { page, setPage, onLogout: () => supabase.auth.signOut(), role: user?.user_metadata?.role, isOpen: sidebarOpen, setIsOpen: setSidebarOpen, userEmail: user.email }),
                e('div', { className: "flex-1 flex flex-col w-full md:ml-0 min-h-screen" },
                    e('div', { className: "md:hidden sticky top-0 z-20 bg-white/80 backdrop-blur-lg border-b p-3 flex items-center justify-between shadow-sm" },
                        e('button', { onClick: () => setSidebarOpen(true), className: "p-2 rounded-lg hover:bg-slate-100 text-slate-600 active:bg-slate-200" }, "â˜°"),
                        e('div', {className: "flex items-center gap-1"}, 
                            e('span', { className: "font-bold text-lg text-brand-700" }, "BRITN"),
                            e('span', { className: "verified-badge text-xs" }, "âœ“")
                        ),
                        e('div', { className: "w-8" })
                    ),
                    e('div', { className: "flex-1 p-4 md:p-6 overflow-auto" }, e(ContentArea, { page, user, setPage }))
                )
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(e(App));
    </script>
