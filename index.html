        // --- CONFIGURATION ---
        const BRITN_LOGO_URL = 'https://z-cdn-media.chatglm.cn/files/947017d9-2ded-4447-ab50-1dfd8ce35fcd.jpg?auth_key=1871748799-320010bf4fcc40a98d5d6172607e7c73-0-134513578fae2800da62ba56df7d4c44';

        const NAGAD_LOGO = 'https://z-cdn-media.chatglm.cn/files/e5bf331d-53cd-4abb-82fd-6e57c9eb02ff.jpg?auth_key=1871751744-7efbd889d92748fa86f18ec98cf52224-0-fa481f810d133047dc8c5020d1b0374b';
        
        const DONATION_NUMBER = '01843860547';
        const SUPABASE_URL = 'https://hosiwwylofzjtweclycv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhvc2l3d3lsb2Z6anR3ZWNseWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NTc3ODgsImV4cCI6MjA4NzIzMzc4OH0.DkCioDXAQQYZm9NOhfsyuXvArR1TQjMMRf7OFv8FClA';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const ADMIN_EMAIL = 'admin@britn.com';
        const e = React.createElement;

        const safeFetch = async (query) => {
            try {
                const { data, error } = await query;
                if (error) throw error;
                return data || [];
            } catch (err) { console.error("Fetch Error:", err); return []; }
        };

        // --- Auth Screen (Premium Look) ---
        const AuthScreen = ({ type, onSwitch, onSuccess }) => {
            const [form, setForm] = React.useState({ email: '', pass: '', name: '', role: 'student' });
            const [error, setError] = React.useState('');
            
            const handleAuth = async (ev) => {
                ev.preventDefault(); setError('');
                try {
                    if (type === 'login') {
                        const { error } = await supabase.auth.signInWithPassword({ email: form.email, password: form.pass });
                        if (error) throw error;
                        onSuccess();
                    } else {
                        if (form.email === ADMIN_EMAIL) throw new Error("Cannot register with Admin Email.");
                        const { error } = await supabase.auth.signUp({
                            email: form.email, password: form.pass,
                            options: { data: { full_name: form.name, role: form.role } }
                        });
                        if (error) throw error;
                        alert("Registered! Please login.");
                    }
                } catch (err) { setError(err.message); }
            };

            return e('div', { className: "min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-purple-50 to-white p-4" },
                e('div', { className: "bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-100 transform hover:scale-[1.01] transition-transform" },
                    e('div', { className: "text-center mb-8" },
                        e('img', { src: BRITN_LOGO_URL, alt: "Logo", className: "w-24 h-24 object-contain mx-auto mb-4 rounded-2xl shadow-md" }),
                        e('h2', { className: "text-2xl font-heading font-bold text-surface-900" }, type === 'login' ? "Welcome Back" : "Join BRITN"),
                        e('p', { className: "text-slate-400 text-sm mt-1" }, type === 'login' ? "Login to continue" : "Create your account")
                    ),
                    error && e('div', { className: "bg-red-50 text-red-500 p-3 rounded-xl mb-4 text-sm border border-red-100" }, error),
                    e('form', { onSubmit: handleAuth, className: "space-y-4" },
                        type === 'register' && e('input', { placeholder: "Full Name", onChange: (ev) => setForm({...form, name: ev.target.value}), className: "w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 outline-none text-sm", required: true }),
                        e('input', { type: "email", placeholder: "Email Address", value: form.email, onChange: (ev) => setForm({...form, email: ev.target.value}), className: "w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 outline-none text-sm", required: true }),
                        e('input', { type: "password", placeholder: "Password", value: form.pass, onChange: (ev) => setForm({...form, pass: ev.target.value}), className: "w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 outline-none text-sm", required: true }),
                        type === 'register' && e('select', { onChange: (ev) => setForm({...form, role: ev.target.value}), className: "w-full px-4 py-3 border border-slate-200 rounded-xl bg-white text-sm text-slate-600" },
                            e('option', { value: "student" }, "Student"),
                            e('option', { value: "technologist" }, "Technologist"),
                            e('option', { value: "hospital" }, "Hospital")
                        ),
                        e('button', { type: "submit", className: "w-full py-3 btn-primary text-white rounded-xl font-semibold text-sm w-full" }, type === 'login' ? "Login" : "Register")
                    ),
                    e('p', { className: "mt-6 text-center text-sm text-slate-500" },
                        type === 'login' ? "No account? " : "Have account? ",
                        e('button', { type: "button", onClick: () => onSwitch(type === 'login' ? 'register' : 'login'), className: "text-primary-500 font-semibold hover:underline" }, type === 'login' ? "Register" : "Login")
                    )
                )
            );
        };

        // --- Sidebar (Premium Dark) ---
        const Sidebar = ({ page, setPage, onLogout, role, isOpen, setIsOpen, userEmail }) => {
            // Fix: Robust Admin Check
            const isAdmin = userEmail === ADMIN_EMAIL || role === 'super_admin';
            const canPost = role === 'hospital' || role === 'technologist' || isAdmin;
            
            const menus = [
                { id: 'dash', name: 'Dashboard', icon: 'ðŸ“Š' },
                { id: 'jobs', name: 'Job Portal', icon: 'ðŸ’¼' },
                { id: 'reports', name: 'Report List', icon: 'ðŸš©' },
                { id: 'about', name: 'About', icon: 'â„¹ï¸' },
            ];

            const adminMenus = [ { id: 'approvals', name: 'Approve Jobs', icon: 'âœ…' }, { id: 'manage_all', name: 'Manage All', icon: 'ðŸ—‘ï¸' } ];

            const handleNav = (id) => { setPage(id); setIsOpen(false); };

            const sidebarClass = `fixed inset-y-0 left-0 z-40 w-72 sidebar-premium text-white transform sidebar-transition 
                ${isOpen ? 'translate-x-0' : '-translate-x-full'} 
                md:translate-x-0 md:static md:shadow-xl`;

            return e('div', { className: sidebarClass },
                e('div', { className: "p-6 border-b border-indigo-800 flex items-center justify-between" },
                    e('div', { className: "flex items-center space-x-3" },
                        e('img', { src: BRITN_LOGO_URL, className: "w-10 h-10 object-contain rounded-lg bg-white p-1" }),
                        e('span', { className: "font-heading font-bold text-xl tracking-wide" }, "BRITN")
                    ),
                    e('button', { onClick: () => setIsOpen(false), className: "md:hidden text-white opacity-70" }, "âœ•")
                ),
                
                e('nav', { className: "flex-1 p-4 space-y-2 overflow-y-auto" },
                    menus.map(m => 
                        e('button', { key: m.id, onClick: () => handleNav(m.id), className: `w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-sm transition-all ${page === m.id ? 'bg-white/10 text-white shadow-lg' : 'text-indigo-200 hover:bg-white/5'}` },
                            e('span', {className: "text-lg"}, m.icon), e('span', {className: "font-medium"}, m.name)
                        )
                    ),
                    canPost && e('div', {className: "mt-6 pt-4 border-t border-indigo-800"}, 
                        e('p', {className: "px-4 text-xs text-indigo-400 mb-2 uppercase tracking-wider font-semibold"}, "Management"),
                        posterMenus.map(m => 
                            e('button', { key: m.id, onClick: () => handleNav(m.id), className: `w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-sm transition-all ${page === m.id ? 'bg-white/10 text-white' : 'text-indigo-200 hover:bg-white/5'}` },
                                e('span', {className: "text-lg"}, m.icon), e('span', {className: "font-medium"}, m.name)
                            )
                        )
                    ),
                    isAdmin && e('div', {className: "mt-6 pt-4 border-t border-indigo-800"}, 
                        e('p', {className: "px-4 text-xs text-indigo-400 mb-2 uppercase tracking-wider font-semibold"}, "Admin Power"),
                        adminMenus.map(m => 
                            e('button', { key: m.id, onClick: () => handleNav(m.id), className: `w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-sm transition-all ${page === m.id ? 'bg-red-500/20 text-red-200' : 'text-indigo-200 hover:bg-white/5'}` },
                                e('span', {className: "text-lg"}, m.icon), e('span', {className: "font-medium"}, m.name)
                            )
                        )
                    )
                ),
                e('div', { className: "p-4 border-t border-indigo-800" },
                    e('button', { onClick: onLogout, className: "w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-red-300 text-sm hover:bg-red-500/10 transition-colors" }, 
                        e('span', {className: "text-lg"}, 'ðŸšª'), e('span', {className: "font-medium"}, "Logout")
                    )
                )
            );
        };

        // --- About Page with Custom Logos ---
        const AboutPage = () => {
            return e('div', { className: "space-y-6" },
                e('div', { className: "bg-white p-8 rounded-2xl shadow-sm border text-center hover:shadow-md transition-shadow" },
                    e('img', { src: BRITN_LOGO_URL, className: "w-24 h-24 mx-auto mb-4 object-contain rounded-xl" }),
                    e('h1', { className: "text-2xl font-heading font-bold text-surface-900" }, "Bangladesh Radiology Network"),
                    e('p', { className: "text-slate-500 text-sm mt-2" }, "Connecting Professionals Across the Country")
                ),

                // Donation Section
                e('div', { className: "bg-gradient-to-r from-primary-100 to-purple-100 p-6 rounded-2xl border border-primary-500 shadow-sm" },
                    e('h2', { className: "text-lg font-heading font-bold text-surface-900 mb-3 flex items-center" }, 
                        e('span', {className: "mr-2"}, "â¤ï¸"), "Support Maintenance"
                    ),
                    e('p', { className: "text-slate-600 text-sm mb-4" }, "Your contribution helps us keep the platform running smoothly."),
                    e('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },
                        // Bkash Card
                        e('div', { className: "bg-white p-4 rounded-xl border flex flex-col items-center justify-center shadow-sm hover:shadow-md transition-all" },
                            e('img', { src: BKASH_LOGO, className: "h-12 object-contain mb-2", alt: "Bkash Logo" }),
                            e('span', { className: "text-xl font-bold text-surface-800 tracking-wider font-mono" }, DONATION_NUMBER),
                            e('button', { onClick: () => { navigator.clipboard.writeText(DONATION_NUMBER); alert('Number Copied!'); }, className: "mt-2 px-4 py-1.5 bg-pink-500 text-white text-xs font-semibold rounded-full shadow-sm hover:bg-pink-600" }, "Copy Number")
                        ),
                        // Nagad Card
                        e('div', { className: "bg-white p-4 rounded-xl border flex flex-col items-center justify-center shadow-sm hover:shadow-md transition-all" },
                            e('img', { src: NAGAD_LOGO, className: "h-12 object-contain mb-2", alt: "Nagad Logo" }),
                            e('span', { className: "text-xl font-bold text-surface-800 tracking-wider font-mono" }, DONATION_NUMBER),
                            e('button', { onClick: () => { navigator.clipboard.writeText(DONATION_NUMBER); alert('Number Copied!'); }, className: "mt-2 px-4 py-1.5 bg-orange-500 text-white text-xs font-semibold rounded-full shadow-sm hover:bg-orange-600" }, "Copy Number")
                        )
                    )
                ),
                e('div', { className: "bg-white p-6 rounded-2xl shadow-sm border text-sm text-slate-600" },
                    e('h2', { className: "font-heading font-bold text-surface-800 mb-2 text-base" }, "ðŸ“œ Privacy Policy"),
                    e('p', null, "We collect data to verify identity. We do not sell data. Secured via SSL.")
                )
            );
        };

        // --- Report List ---
        const ReportList = ({ user }) => {
            const [reports, setReports] = React.useState([]);
            const [form, setForm] = React.useState({ hospital_name: '', category: 'Bad Behavior', details: '' });
            const [msg, setMsg] = React.useState('');

            const fetchReports = async () => {
                const data = await safeFetch(supabase.from('hospital_reports').select('*').order('created_at', { ascending: false }).limit(20));
                setReports(data);
            };
            React.useEffect(() => { fetchReports(); }, []);

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if(!form.hospital_name || !form.details) { setMsg("Fill all fields"); return; }
                const { error } = await supabase.from('hospital_reports').insert([{...form, reporter_email: user?.email || 'Anonymous'}]);
                if(error) setMsg("Error: " + error.message);
                else { setMsg("Submitted Successfully!"); setForm({ hospital_name: '', category: 'Bad Behavior', details: '' }); fetchReports(); }
            };

            return e('div', null,
                e('h2', { className: "text-xl font-heading font-bold mb-4 text-surface-900" }, "ðŸš© Report List"),
                e('div', { className: "bg-white p-5 rounded-2xl shadow-sm border mb-6" },
                    e('form', { onSubmit: handleSubmit, className: "space-y-3" },
                        e('input', { placeholder: "Hospital Name", value: form.hospital_name, onChange: (e) => setForm({...form, hospital_name: e.target.value}), className: "w-full px-4 py-2.5 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-500 outline-none" }),
                        e('select', { value: form.category, onChange: (e) => setForm({...form, category: e.target.value}), className: "w-full px-4 py-2.5 border border-slate-200 rounded-xl text-sm bg-white focus:ring-2 focus:ring-primary-500 outline-none" },
                            e('option', { value: "Bad Behavior" }, "Bad Behavior"),
                            e('option', { value: "Salary Issue" }, "Salary Issue")
                        ),
                        e('textarea', { placeholder: "Details...", value: form.details, onChange: (e) => setForm({...form, details: e.target.value}), className: "w-full px-4 py-2.5 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-500 outline-none", rows: 3 }),
                        e('button', { className: "px-5 py-2 bg-red-500 text-white rounded-xl text-sm font-semibold hover:bg-red-600 transition-colors" }, "Submit Report")
                    )
                ),
                e('div', { className: "space-y-3" }, reports.map(r => 
                    e('div', { key: r.id, className: "bg-white p-4 rounded-xl border hover:shadow-md transition-shadow text-sm" },
                        e('div', { className: "flex justify-between border-b pb-2 mb-2" }, e('span', {className: "font-bold text-surface-800"}, r.hospital_name), e('span', {className: "bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded-full text-xs font-medium"}, r.category)),
                        e('p', { className: "text-slate-600" }, r.details)
                    )
                ))
            );
        };

        // --- Job List (Fixed Logic) ---
        const JobList = ({ title, filter, isAdmin, user }) => {
            const [jobs, setJobs] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            const fetchJobs = async () => {
                setLoading(true);
                let query = supabase.from('jobs').select('*');
                
                // Fix: Correct filtering logic
                if (filter === 'pending') query = query.eq('is_approved', false);
                else if (filter === 'approved') query = query.eq('is_approved', true);
                else if (filter === 'my_posts') query = query.eq('poster_id', user.id); // My Jobs Filter
                
                const data = await safeFetch(query.order('created_at', { ascending: false }).limit(20));
                setJobs(data); setLoading(false);
            };
            
            React.useEffect(() => { if(user) fetchJobs(); }, [filter, user]);

            const handleAction = async (id, action) => {
                if (!confirm("Are you sure?")) return;
                let res;
                if (action === 'delete') res = await supabase.from('jobs').delete().eq('id', id);
                if (action === 'approve') res = await supabase.from('jobs').update({ is_approved: true }).eq('id', id);
                
                if(res.error) alert("Error: " + res.error.message);
                else fetchJobs(); // Refresh list
            };

            if (loading) return e('div', {className: "flex justify-center py-10"}, e('div', {className: "loader"}));

            return e('div', null,
                e('h2', { className: "text-xl font-heading font-bold mb-4 text-surface-900" }, title),
                jobs.length === 0 && e('p', {className: "text-slate-400 text-center py-10"}, "No jobs found."),
                e('div', { className: "space-y-3" }, jobs.map(job => 
                    e('div', { key: job.id, className: "bg-white p-5 rounded-2xl border shadow-sm hover:shadow-md transition-all flex flex-col md:flex-row justify-between items-start gap-4" },
                        e('div', { className: "flex-1" },
                            e('div', { className: "flex items-center gap-2" },
                                e('h3', { className: "font-bold text-surface-800" }, job.title),
                                !job.is_approved && e('span', { className: "bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded text-xs font-medium" }, "Pending")
                            ),
                            e('p', { className: "text-slate-500 text-sm mt-1" }, `ðŸ“ ${job.location} | ðŸ’° ${job.salary || 'Negotiable'}`),
                            e('p', { className: "text-slate-400 text-xs mt-2" }, job.description?.substring(0, 50) + '...')
                        ),
                        e('div', { className: "flex space-x-2" },
                            isAdmin && !job.is_approved && e('button', { onClick: () => handleAction(job.id, 'approve'), className: "px-4 py-2 bg-green-500 text-white rounded-lg text-xs font-semibold hover:bg-green-600 transition-colors shadow-sm" }, "Approve"),
                            // Allow Delete for Admin or Owner
                            (isAdmin || job.poster_id === user.id) && e('button', { onClick: () => handleAction(job.id, 'delete'), className: "px-4 py-2 bg-red-500 text-white rounded-lg text-xs font-semibold hover:bg-red-600 transition-colors shadow-sm" }, "Delete")
                        )
                    )
                ))
            );
        };

        const AddJobForm = ({ user, isAdmin }) => {
            const [form, setForm] = React.useState({ title: '', location: '', salary: '', description: '' });
            const [msg, setMsg] = React.useState('');

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                // Fix: Include poster_id for ownership
                const jobData = { 
                    ...form, 
                    poster_id: user.id, 
                    poster_email: user.email,
                    is_approved: isAdmin ? true : false 
                };
                
                const { error } = await supabase.from('jobs').insert([jobData]);
                if (error) {
                    setMsg("Error: " + error.message); 
                } else { 
                    setMsg(isAdmin ? "Posted Successfully!" : "Submitted for Approval!"); 
                    setForm({ title: '', location: '', salary: '', description: '' }); 
                }
            };

            return e('div', { className: "bg-white p-6 rounded-2xl shadow-sm border max-w-2xl" },
                e('h2', { className: "text-xl font-heading font-bold mb-4 text-surface-900" }, "Post a New Job"),
                msg && e('div', { className: `p-3 rounded-xl mb-4 text-sm ${msg.includes('Error') ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}` }, msg),
                e('form', { onSubmit: handleSubmit, className: "space-y-3" },
                    e('input', { placeholder: "Job Title *", value: form.title, onChange: (e) => setForm({...form, title: e.target.value}), className: "w-full px-4 py-3 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-500 outline-none", required: true }),

                    e('input', { placeholder: "Salary", value: form.salary, onChange: (e) => setForm({...form, salary: e.target.value}), className: "w-full px-4 py-3 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-500 outline-none" }),
                    e('textarea', { placeholder: "Description", value: form.description, onChange: (e) => setForm({...form, description: e.target.value}), className: "w-full px-4 py-3 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-500 outline-none", rows: 4 }),
                    e('button', { type: "submit", className: "w-full py-3 btn-primary text-white rounded-xl font-semibold text-sm" }, "Submit Job")
                )
            );
        };

        // --- Content Area ---
        const ContentArea = ({ page, user }) => {
            // Fix: Fallback for Admin check using email
            const isAdmin = user?.email === ADMIN_EMAIL || user?.user_metadata?.role === 'super_admin';
            
            // Dashboard Stats
            if (page === 'dash') return e('div', null, 
                e('h1', { className: "text-2xl font-heading font-bold text-surface-900 mb-4" }, "Welcome Back! ðŸ‘‹"),
                e('p', { className: "text-slate-500 text-sm mb-6" }, `Logged in as: ${user?.email}`),
                e('div', {className: "grid grid-cols-1 md:grid-cols-3 gap-4"}, 
                    e('div', {className: "bg-gradient-to-br from-indigo-500 to-purple-600 p-6 rounded-2xl text-white shadow-lg"}, 
                        e('h3', {className: "text-lg opacity-90"}, "Profile"),
                        e('p', {className: "text-3xl font-bold mt-2"}, user?.user_metadata?.role || "Member")
                    ),
                    e('div', {className: "bg-white p-6 rounded-2xl border shadow-sm"}, 
                        e('h3', {className: "text-lg text-slate-500"}, "Status"),
                        e('p', {className: "text-xl font-bold text-surface-900 mt-2"}, "Active")
                    )
                )
            );

            if (page === 'jobs') return e(JobList, { title: "Available Jobs", filter: 'approved', user });
            if (page === 'reports') return e(ReportList, { user });
            if (page === 'about') return e(AboutPage);
            if (page === 'add_job') return e(AddJobForm, { user, isAdmin });
            
            // Fix: Pass correct filter for My Jobs
            if (page === 'my_jobs') return e(JobList, { title: "My Posted Jobs", filter: 'my_posts', user });
            
            if (isAdmin && page === 'approvals') return e(JobList, { title: "Pending Approvals", filter: 'pending', isAdmin: true, user });
            if (isAdmin && page === 'manage_all') return e(JobList, { title: "Manage All Jobs", filter: 'all', isAdmin: true, user });
            
            return e('div', null, e('h1', null, "Page not found"));
        };

        // --- Main App ---
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('loading');
            const [page, setPage] = React.useState('dash');
            const [sidebarOpen, setSidebarOpen] = React.useState(false);

            React.useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null); 
                    setView(session?.user ? 'app' : 'login');
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((e, s) => {
                    setUser(s?.user ?? null);
                    setView(s?.user ? 'app' : 'login');
                });
                return () => subscription.unsubscribe();
            }, []);

            if (view === 'loading') return e('div', { className: "flex h-screen items-center justify-center bg-slate-100" }, e('div', { className: "loader" }));
            if (view === 'login') return e(AuthScreen, { type: 'login', onSwitch: setView, onSuccess: () => setView('app') });
            if (view === 'register') return e(AuthScreen, { type: 'register', onSwitch: setView });

            return e('div', { className: "flex min-h-screen bg-slate-50 font-sans" },
                sidebarOpen && e('div', { onClick: () => setSidebarOpen(false), className: "fixed inset-0 z-30 bg-black/50 backdrop-blur-sm md:hidden" }),
                
                e(Sidebar, { page, setPage, onLogout: () => supabase.auth.signOut(), role: user?.user_metadata?.role, isOpen: sidebarOpen, setIsOpen: setSidebarOpen, userEmail: user.email }),
                
                e('div', { className: "flex-1 flex flex-col w-full md:ml-0 min-h-screen" },
                    e('div', { className: "md:hidden sticky top-0 z-20 bg-white/80 backdrop-blur-lg border-b p-4 flex items-center justify-between shadow-sm" },
                        e('button', { onClick: () => setSidebarOpen(true), className: "p-2 rounded-lg hover:bg-slate-100 text-slate-600" }, "â˜°"),
                        e('span', { className: "font-heading font-bold text-lg text-primary-500" }, "BRITN"),
                        e('div', { className: "w-8" })
                    ),
                    
                    e('div', { className: "flex-1 p-6 md:p-8 overflow-auto" },
                        e(ContentArea, { page, user })
                    )
                )
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(e(App));
    </script>
</body>
</html>
