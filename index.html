<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRITN - Professional Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A66C2',
                        'primary-dark': '#004182',
                        'primary-light': '#70B5F9',
                        surface: '#F3F2EF',
                        card: '#FFFFFF',
                        text: '#1D1D1D',
                        'text-secondary': '#666666',
                        'text-muted': '#8D8D8D',
                        highlight: '#FFD700',
                        success: '#057642',
                        danger: '#D11124',
                        border: '#E0E0E0',
                        'pinned-bg': '#E8F4FD',
                        whatsapp: '#25D366',
                    }
                }
            }
        }
    </script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #F3F2EF;
            color: #1D1D1D;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .font-bangla { font-family: 'Hind Siliguri', sans-serif; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #C4C4C4; border-radius: 10px; }
        
        .card {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.06), 0 2px 4px rgba(0,0,0,0.04);
        }
        
        .input-pro {
            width: 100%; 
            padding: 14px 16px; 
            background: #FFFFFF;
            border: 1px solid #E0E0E0; 
            border-radius: 8px; 
            outline: none; 
            font-size: 16px;
            color: #1D1D1D;
            transition: all 0.2s ease;
            line-height: 1.5;
        }
        .input-pro:focus { 
            border-color: #0A66C2; 
            box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.15); 
        }
        .input-pro::placeholder { color: #8D8D8D; }
        
        .textarea-lg { min-height: 200px; resize: vertical; line-height: 1.7; padding: 20px; font-size: 16px; }
        
        .btn-primary {
            background: #0A66C2;
            color: white;
            padding: 14px 24px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
        }
        .btn-primary:hover { background: #004182; }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .btn-secondary {
            background: white;
            color: #0A66C2;
            padding: 14px 24px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid #0A66C2;
            cursor: pointer;
            transition: all 0.15s ease;
            min-height: 48px;
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
            padding: 14px 24px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            min-height: 48px;
        }
        
        .btn-danger {
            background: #D11124;
            color: white;
            padding: 14px 24px;
            border-radius: 24px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            min-height: 48px;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .fade-in { animation: fadeIn 0.35s ease-out forwards; }
        .modal-in { animation: modalIn 0.25s ease-out forwards; }
        
        .loader { 
            border: 3px solid #E0E0E0; 
            border-top: 3px solid #0A66C2; 
            border-radius: 50%; 
            width: 32px; 
            height: 32px; 
            animation: spin 0.8s linear infinite; 
        }
        .loader-sm { width: 20px; height: 20px; border-width: 2px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .toast-container { 
            position: fixed; 
            top: 70px; 
            right: 16px; 
            left: 16px;
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            pointer-events: none;
        }
        .toast { 
            padding: 14px 20px; 
            border-radius: 10px; 
            background: #FFFFFF;
            color: #1D1D1D;
            font-size: 14px; 
            font-weight: 500;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15); 
            animation: fadeIn 0.3s ease-out;
            border-left: 4px solid;
            max-width: 400px;
            margin: 0 auto;
            pointer-events: auto;
        }
        .toast-success { border-left-color: #057642; }
        .toast-error { border-left-color: #D11124; }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .verified-badge { 
            background: linear-gradient(135deg, #FFD700, #FFB800); 
            color: #1D1D1D; 
            padding: 3px 10px; 
            border-radius: 4px; 
            font-size: 10px; 
            font-weight: 700; 
        }
        
        .pinned-post {
            background: linear-gradient(135deg, #E8F4FD 0%, #F0F7FF 100%);
            border-left: 4px solid #0A66C2;
        }
        .pin-badge {
            background: #0A66C2;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .char-counter { font-size: 12px; color: #8D8D8D; text-align: right; margin-top: 6px; }
        .char-counter.warning { color: #D11124; font-weight: 500; }
        
        .nav-icon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 12px;
            height: 52px;
            justify-content: center;
            color: #666666;
            position: relative;
            cursor: pointer;
            border: none;
            background: transparent;
        }
        .nav-icon-btn:hover { color: #1D1D1D; }
        .nav-icon-btn.active { color: #0A66C2; }
        .nav-icon-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 52px;
            height: 3px;
            background: #0A66C2;
            border-radius: 3px 3px 0 0;
        }
        .nav-icon-btn span { font-size: 11px; margin-top: 2px; font-weight: 500; }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E0E0E0;
            z-index: 50;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            color: #666666;
            cursor: pointer;
            border: none;
            background: transparent;
            flex: 1;
            min-height: 56px;
        }
        .bottom-nav-item.active { color: #0A66C2; }
        .bottom-nav-item span { font-size: 10px; margin-top: 3px; font-weight: 600; }
        
        .dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            min-width: 280px;
            z-index: 100;
            border: 1px solid #E0E0E0;
        }
        
        .post-action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 12px 8px;
            border-radius: 6px;
            color: #666666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            background: transparent;
            flex: 1;
            min-height: 44px;
        }
        .post-action:hover { background: rgba(0,0,0,0.06); }
        .post-action.liked { color: #D11124; }
        
        .form-label { display: block; font-size: 14px; font-weight: 600; color: #1D1D1D; margin-bottom: 8px; }
        
        .report-text, .job-description { white-space: normal; word-wrap: break-word; overflow-wrap: break-word; line-height: 1.7; }
        
        .admin-tab {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #666666;
            border: none;
            background: transparent;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .admin-tab.active { color: #0A66C2; border-bottom-color: #0A66C2; }
        
        .stat-card { background: white; border-radius: 12px; padding: 20px; text-align: center; border: 1px solid #E0E0E0; }
        .stat-number { font-size: 32px; font-weight: 700; color: #0A66C2; }
        .stat-label { font-size: 12px; color: #666666; margin-top: 4px; }
        
        @media (max-width: 768px) {
            .desktop-only { display: none !important; }
            .input-pro { font-size: 16px; }
        }
        @media (min-width: 769px) {
            .mobile-only { display: none !important; }
        }
        
        #root { min-height: 100vh; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import htm from 'https://esm.sh/htm@3.1.1';
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const html = htm.bind(React.createElement);

        // Configuration
        const BRITN_LOGO_URL = 'https://z-cdn-media.chatglm.cn/files/947017d9-2ded-4447-ab50-1dfd8ce35fcd.jpg?auth_key=1871748799-320010bf4fcc40a98d5d6172607e7c73-0-134513578fae2800da62ba56df7d4c44';
        const SUPABASE_URL = 'https://hosiwwylofzjtweclycv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhvc2l3d3lsb2Z6anR3ZWNseWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NTc3ODgsImV4cCI6MjA4NzIzMzc4OH0.DkCioDXAQQYZm9NOhfsyuXvArR1TQjMMRf7OFv8FClA';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        const ADMIN_EMAIL = 'admin@britn.com';

        // Toast Context
        const ToastContext = React.createContext(null);
        
        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = React.useState([]);
            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 4000);
            };
            return html`
                <${ToastContext.Provider} value=${addToast}>
                    ${children}
                    <div className="toast-container">
                        ${toasts.map(t => html`<div key=${t.id} className="toast toast-${t.type}">${t.message}</div>`)}
                    </div>
                <//>
            `;
        };
        
        const useToast = () => React.useContext(ToastContext);

        // Icons
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: html`<path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" fill="none" stroke="currentColor" stroke-width="2"/><polyline points="9,22 9,12 15,12 15,22" fill="none" stroke="currentColor" stroke-width="2"/>`,
                network: html`<path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" fill="currentColor"/>`,
                jobs: html`<path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z" fill="currentColor"/>`,
                profile: html`<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="currentColor"/>`,
                more: html`<circle cx="12" cy="6" r="2" fill="currentColor"/><circle cx="12" cy="12" r="2" fill="currentColor"/><circle cx="12" cy="18" r="2" fill="currentColor"/>`,
                like: html`<path d="M14 9V5a3 3 0 00-3-3l-4 9v11h11.28a2 2 0 002-1.7l1.38-9a2 2 0 00-2-2.3H14z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M7 22H4a2 2 0 01-2-2v-7a2 2 0 012-2h3" fill="none" stroke="currentColor" stroke-width="2"/>`,
                likeFilled: html`<path d="M14 9V5a3 3 0 00-3-3l-4 9v11h11.28a2 2 0 002-1.7l1.38-9a2 2 0 00-2-2.3H14z" fill="currentColor"/><path d="M7 22H4a2 2 0 01-2-2v-7a2 2 0 012-2h3" fill="currentColor"/>`,
                pin: html`<path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2" fill="none" stroke="currentColor" stroke-width="2"/><line x1="12" y1="11" x2="12" y2="17" stroke="currentColor" stroke-width="2"/><line x1="9" y1="14" x2="15" y2="14" stroke="currentColor" stroke-width="2"/>`,
                close: html`<line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/><line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>`,
                edit: html`<path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" fill="none" stroke="currentColor" stroke-width="2"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" fill="none" stroke="currentColor" stroke-width="2"/>`,
                delete: html`<polyline points="3,6 5,6 21,6" fill="none" stroke="currentColor" stroke-width="2"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" fill="none" stroke="currentColor" stroke-width="2"/>`,
                plus: html`<line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"/><line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"/>`,
                check: html`<polyline points="20,6 9,17 4,12" fill="none" stroke="currentColor" stroke-width="2"/>`,
                email: html`<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" fill="none" stroke="currentColor" stroke-width="2"/><polyline points="22,6 12,13 2,6" fill="none" stroke="currentColor" stroke-width="2"/>`,
                whatsapp: html`<path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z" fill="none" stroke="currentColor" stroke-width="2"/>`,
                phone: html`<path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z" fill="none" stroke="currentColor" stroke-width="2"/>`,
                logout: html`<path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" fill="none" stroke="currentColor" stroke-width="2"/><polyline points="16,17 21,12 16,7" fill="none" stroke="currentColor" stroke-width="2"/><line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>`,
                admin: html`<path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" fill="none" stroke="currentColor" stroke-width="2"/>`,
                image: html`<rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/><polyline points="21,15 16,10 5,21" fill="none" stroke="currentColor" stroke-width="2"/>`,
                refresh: html`<polyline points="23 4 23 10 17 10" fill="none" stroke="currentColor" stroke-width="2"/><path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" fill="none" stroke="currentColor" stroke-width="2"/>`,
            };
            return html`<svg width=${size} height=${size} viewBox="0 0 24 24" fill="none" className=${className}>${icons[name] || ''}</svg>`;
        };

        // Apply Modal
        const ApplyModal = ({ job, onClose }) => {
            const handleEmailApply = () => {
                const subject = encodeURIComponent(`Job Application: ${job.title}`);
                window.location.href = `mailto:${job.contact_email}?subject=${subject}`;
            };
            
            const handleWhatsAppApply = () => {
                const phone = job.whatsapp_number.replace(/[^0-9]/g, '');
                window.open(`https://wa.me/${phone}?text=${encodeURIComponent('Hello! I am interested in the ' + job.title + ' position.')}`, '_blank');
            };

            return html`
                <div className="modal-overlay" onClick=${onClose}>
                    <div className="modal-content modal-in" onClick=${(e) => e.stopPropagation()}>
                        <div className="p-5 border-b border-border flex items-center justify-between">
                            <h3 className="text-lg font-bold text-text">Apply for Job</h3>
                            <button onClick=${onClose} className="p-2 rounded-lg hover:bg-gray-100"><${Icon} name="close" size=${20}/></button>
                        </div>
                        <div className="p-5">
                            <div className="mb-5 p-4 bg-surface rounded-lg">
                                <h4 className="font-semibold text-text">${job.title}</h4>
                                <p className="text-sm text-text-secondary mt-1">${job.location}</p>
                            </div>
                            <p className="text-text-secondary mb-5 text-center">Choose how you want to apply:</p>
                            <div className="space-y-3">
                                ${job.contact_email && html`<button onClick=${handleEmailApply} className="btn-primary w-full"><${Icon} name="email" size=${20}/> Apply via Email</button>`}
                                ${job.whatsapp_number && html`<button onClick=${handleWhatsAppApply} className="btn-whatsapp w-full"><${Icon} name="whatsapp" size=${20}/> Apply via WhatsApp</button>`}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        // Auth Screen
        const AuthScreen = ({ type, onSwitch, onSuccess }) => {
            const [form, setForm] = React.useState({ email: '', pass: '', name: '', role: 'student' });
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            
            const handleAuth = async (ev) => {
                ev.preventDefault(); 
                setError(''); 
                setLoading(true);
                try {
                    if (type === 'login') {
                        const { error } = await supabase.auth.signInWithPassword({ email: form.email.trim().toLowerCase(), password: form.pass });
                        if (error) throw error; 
                        onSuccess();
                    } else {
                        if (form.pass.length < 6) throw new Error("Password must be at least 6 characters.");
                        const { error } = await supabase.auth.signUp({
                            email: form.email.trim().toLowerCase(), 
                            password: form.pass,
                            options: { data: { full_name: form.name.trim(), role: form.role } }
                        });
                        if (error) throw error;
                        alert("Registered successfully! Please login."); 
                        onSwitch('login');
                    }
                } catch (err) { setError(err.message); } finally { setLoading(false); }
            };

            return html`
                <div className="min-h-screen flex items-center justify-center p-4 bg-surface">
                    <div className="w-full max-w-md fade-in">
                        <div className="text-center mb-6">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <img src=${BRITN_LOGO_URL} className="w-14 h-14 rounded-xl shadow-md" alt="BRITN"/>
                                <span className="text-3xl font-bold text-text">BRITN</span>
                            </div>
                            <p className="text-text-secondary text-sm font-bangla">Bangladesh Radiology and Imaging Technologist Network</p>
                        </div>
                        <div className="card p-6 md:p-8">
                            ${error && html`<div className="bg-red-50 text-danger border border-red-200 p-3 rounded-lg mb-4 text-sm font-medium">${error}</div>`}

                const isLiked = likedPosts.has(post.id);

                        <form onSubmit=${handleSubmit}>
                            <div className="flex items-start gap-3">
                                <div className="w-11 h-11 rounded-full bg-primary flex items-center justify-center text-white font-bold flex-shrink-0">${user?.email?.charAt(0).toUpperCase()}</div>
                                <div className="flex-1">
                                    <textarea placeholder="Share something..." value=${content} onChange=${(e) => { const v = e.target.value; if (v.length <= MAX_CHARS) { setContent(v); setCharCount(v.length); }}} className="input-pro resize-none min-h-[100px] text-base" rows="3"/>
                                    <div className="flex justify-between items-center mt-2">
                                        <span className="text-xs text-text-muted">Add image</span>
                                        <span className="char-counter ${charCount > MAX_CHARS * 0.9 ? 'warning' : ''}">${charCount}/${MAX_CHARS}</span>
                                    </div>
                                </div>
                            </div>
                            ${image && html`<div className="relative mt-3 inline-block ml-14"><img src=${image} className="max-h-48 rounded-lg"/><button type="button" onClick=${() => setImage(null)} className="absolute -top-2 -right-2 w-7 h-7 bg-danger text-white rounded-full flex items-center justify-center"><${Icon} name="close" size=${14}/></button></div>`}
                            <div className="flex items-center justify-between mt-3 pt-3 border-t border-border">
                                <label className="p-2.5 rounded-lg hover:bg-gray-100 cursor-pointer"><${Icon} name="image" size=${20} className="text-primary"/><input type="file" onChange=${handleImage} accept="image/*" className="hidden"/></label>
                                <button type="submit" className="btn-primary py-2 px-6" disabled=${!content.trim() && !image}>Post</button>
                            </div>
                        </form>
                    </div>
                    
                    ${sortedPosts.length === 0 ? html`<div className="card p-12 text-center text-text-muted">No posts yet</div>` :
                        sortedPosts.map((post, i) => html`<${PostCard} key=${post.id} post=${post} user=${user} isAdmin=${isAdmin} showMenu=${showMenu} setShowMenu=${setShowMenu} onLike=${handleLike} likedPosts=${likedPosts} handleEdit=${handleEdit} handleDelete=${handleDelete} handleTogglePin=${handleTogglePin} editId=${editId} editContent=${editContent} setEditContent=${setEditContent} handleUpdate=${handleUpdate} setEditId=${setEditId}/>`)
                    }
                </div>
            `;
        };

        // Job Card
        const JobCard = ({ job, onApprove, onDelete, isAdmin, onApply }) => {
            return html`
                <div className="card p-5 fade-in">
                    <div className="flex justify-between items-start gap-3">
                        <div className="flex-1 min-w-0">
                            <h3 className="font-semibold text-text text-lg">${job.title}</h3>
                            <p className="text-sm text-text-secondary">${job.location}${job.salary ? ` | ${job.salary}` : ''}</p>
                        </div>
                    </div>
                    <div className="mt-3"><p className="text-sm text-text-secondary job-description">${job.description}</p></div>
                    ${(job.contact_email || job.whatsapp_number) && html`<div className="mt-3 p-3 bg-surface rounded-lg text-xs text-text-secondary flex gap-4">${job.contact_email && html`<span><${Icon} name="email" size=${14}/> ${job.contact_email}</span>`}${job.whatsapp_number && html`<span><${Icon} name="phone" size=${14}/> ${job.whatsapp_number}</span>`}</div>`}
                    <div className="flex items-center gap-2 mt-4 pt-4 border-t border-border">
                        ${job.is_approved ? html`<button onClick=${() => onApply(job)} className="btn-primary flex-1">Apply Now</button>` : isAdmin && html`<button onClick=${() => onApprove(job.id)} className="btn-primary flex-1"><${Icon} name="check" size=${16}/> Approve</button>`}
                        ${isAdmin && html`<button onClick=${() => onDelete(job.id)} className="p-3 rounded-full border border-danger text-danger"><${Icon} name="delete" size=${18}/></button>`}
                    </div>
                </div>
            `;
        };

        // Jobs Page
        const JobsPage = ({ user, title = "Jobs", filter = 'approved' }) => {
            const [jobs, setJobs] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [selectedJob, setSelectedJob] = React.useState(null);
            const isAdmin = user?.email === ADMIN_EMAIL;
            
            React.useEffect(() => {
                supabase.from('jobs').select('*').order('created_at', { ascending: false }).limit(30).then(({ data }) => {
                    let filtered = data || [];
                    if (filter === 'pending') filtered = filtered.filter(j => !j.is_approved);
                    else if (filter === 'approved') filtered = filtered.filter(j => j.is_approved);
                    setJobs(filtered); setLoading(false);
                });
            }, [filter]);

            if (loading) return html`<div className="max-w-[600px] mx-auto pb-20 md:pb-4"><div className="loader mx-auto mt-10"></div></div>`;

            return html`
                <div className="max-w-[600px] mx-auto space-y-4 pb-20 md:pb-4 fade-in">
                    <h2 className="text-xl font-bold text-text">${title}</h2>
                    ${jobs.length === 0 ? html`<div className="card p-12 text-center text-text-muted">No jobs found</div>` :
                        jobs.map(job => html`<${JobCard} key=${job.id} job=${job} onApprove=${(id) => supabase.from('jobs').update({ is_approved: true }).eq('id', id).then(() => window.location.reload())} onDelete=${(id) => confirm('Delete?') && supabase.from('jobs').delete().eq('id', id).then(() => window.location.reload())} isAdmin=${isAdmin} onApply=${setSelectedJob}/>`)
                    }
                    ${selectedJob && html`<${ApplyModal} job=${selectedJob} onClose=${() => setSelectedJob(null)}/>`}
                </div>
            `;
        };

        // Add Job Form
        const AddJobForm = ({ user }) => {
            const [form, setForm] = React.useState({ title: '', location: '', salary: '', description: '', contact_email: '', whatsapp_number: '' });
            const [loading, setLoading] = React.useState(false);
            const isAdmin = user?.email === ADMIN_EMAIL;
            const toast = useToast();

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if (!form.title || !form.location || !form.description || !form.contact_email || !form.whatsapp_number) { toast('Fill all fields', 'error'); return; }
                setLoading(true);
                await supabase.from('jobs').insert([{ ...form, poster_id: user.id, poster_email: user.email, is_approved: isAdmin }]);
                setForm({ title: '', location: '', salary: '', description: '', contact_email: '', whatsapp_number: '' });
                setLoading(false);
                toast('Job posted!');
            };

            return html`
                <div className="max-w-[600px] mx-auto pb-20 md:pb-4 fade-in">
                    <h2 className="text-xl font-bold text-text mb-4">Post a New Job</h2>
                    <div className="card p-5 md:p-6">
                        <form onSubmit=${handleSubmit} className="space-y-5">
                            <input placeholder="Job Title *" value=${form.title} onChange=${(e) => setForm({ ...form, title: e.target.value })} className="input-pro" required/>
                            <div className="grid grid-cols-2 gap-4">
                                <input placeholder="Location *" value=${form.location} onChange=${(e) => setForm({ ...form, location: e.target.value })} className="input-pro" required/>
                                <input placeholder="Salary" value=${form.salary} onChange=${(e) => setForm({ ...form, salary: e.target.value })} className="input-pro"/>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <input type="email" placeholder="Contact Email *" value=${form.contact_email} onChange=${(e) => setForm({ ...form, contact_email: e.target.value })} className="input-pro" required/>
                                <input type="tel" placeholder="WhatsApp *" value=${form.whatsapp_number} onChange=${(e) => setForm({ ...form, whatsapp_number: e.target.value })} className="input-pro" required/>
                            </div>
                            <textarea placeholder="Description *" value=${form.description} onChange=${(e) => setForm({ ...form, description: e.target.value })} className="input-pro textarea-lg" required/>
                            <button type="submit" disabled=${loading} className="btn-primary w-full">${loading ? html`<div className="loader loader-sm mx-auto border-white border-t-transparent"></div>` : 'Post Job'}</button>
                        </form>
                    </div>
                </div>
            `;
        };

        // Report Page
        const ReportPage = ({ user }) => {
            const [reports, setReports] = React.useState([]);
            const [form, setForm] = React.useState({ hospital_name: '', category: 'Bad Behavior', details: '' });
            const [loading, setLoading] = React.useState(true);
            const toast = useToast();

            React.useEffect(() => { supabase.from('hospital_reports').select('*').order('created_at', { ascending: false }).limit(20).then(({ data }) => { setReports(data || []); setLoading(false); }); }, []);

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if (!form.hospital_name || !form.details) { toast('Fill fields', 'error'); return; }
                await supabase.from('hospital_reports').insert([{ ...form, reporter_email: user.email }]);
                setForm({ hospital_name: '', category: 'Bad Behavior', details: '' });
                toast('Report submitted');
            };

            return html`
                <div className="max-w-[600px] mx-auto space-y-4 pb-20 md:pb-4 fade-in">
                    <h2 className="text-xl font-bold text-text">Submit Report</h2>
                    <div className="card p-5 md:p-6">
                        <form onSubmit=${handleSubmit} className="space-y-5">
                            <input placeholder="Hospital Name *" value=${form.hospital_name} onChange=${(e) => setForm({ ...form, hospital_name: e.target.value })} className="input-pro" required/>
                            <select value=${form.category} onChange=${(e) => setForm({ ...form, category: e.target.value })} className="input-pro"><option>Bad Behavior</option><option>Salary Issue</option><option>Other</option></select>
                            <textarea placeholder="Details *" value=${form.details} onChange=${(e) => setForm({ ...form, details: e.target.value })} className="input-pro textarea-lg" required/>
                            <button type="submit" className="btn-primary w-full">Submit</button>
                        </form>
                    </div>
                    <h3 className="font-semibold text-text mt-6">Recent Reports</h3>
                    ${loading ? html`<div className="loader mx-auto"></div>` : html`
                        <div className="space-y-3">${reports.map(r => html`<div key=${r.id} className="card p-4"><span className="font-semibold text-text">${r.hospital_name}</span><span className="text-xs bg-gray-100 text-text-secondary px-2 py-0.5 rounded ml-2">${r.category}</span><p className="text-sm text-text-secondary mt-1">${r.details}</p></div>`)}</div>
                    `}
                </div>
            `;
        };

        // Profile Page
        const ProfilePage = ({ user }) => {
            return html`
                <div className="max-w-[600px] mx-auto pb-20 md:pb-4 fade-in">
                    <div className="card p-6 text-center">
                        <div className="w-20 h-20 rounded-full bg-primary flex items-center justify-center text-white text-3xl font-bold mx-auto mb-4">${user?.email?.charAt(0).toUpperCase()}</div>
                        <h2 className="text-xl font-bold text-text">${user?.user_metadata?.full_name || 'User'}</h2>
                        <p className="text-text-secondary text-sm">${user?.email}</p>
                    </div>
                    <button onClick=${() => supabase.auth.signOut()} className="btn-secondary w-full mt-4">Sign Out</button>
                </div>
            `;
        };

        // Dashboard (Home) - Shows Pinned Posts
        const Dashboard = ({ user, setPage }) => {
            const [pinnedPosts, setPinnedPosts] = React.useState([]);
            const [likedPosts, setLikedPosts] = React.useState(new Set());
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const fetchData = async () => {
                    try {
                        const [postsRes, likesRes] = await Promise.all([
                            supabase.from('feed_posts').select('*').eq('is_pinned', true).order('created_at', { ascending: false }).limit(3),
                            supabase.from('post_likes').select('post_id').eq('user_email', user.email)
                        ]);
                        setPinnedPosts(postsRes.data || []);
                        if (likesRes.data) setLikedPosts(new Set(likesRes.data.map(l => l.post_id)));
                    } catch (err) { console.error(err); } finally { setLoading(false); }
                };
                fetchData();
            }, []);

            const handleLike = async (post) => {
                const isLiked = likedPosts.has(post.id);
                try {
                    if (isLiked) {
                        await supabase.from('post_likes').delete().match({ post_id: post.id, user_email: user.email });
                        await supabase.from('feed_posts').update({ likes_count: Math.max(0, (post.likes_count || 0) - 1) }).eq('id', post.id);
                        setLikedPosts(prev => { const newSet = new Set(prev); newSet.delete(post.id); return newSet; });
                    } else {
                        await supabase.from('post_likes').insert([{ post_id: post.id, user_email: user.email }]);
                        await supabase.from('feed_posts').update({ likes_count: (post.likes_count || 0) + 1 }).eq('id', post.id);
                        setLikedPosts(prev => new Set([...prev, post.id]));
                    }
                    // Refresh posts to update count
                    const { data } = await supabase.from('feed_posts').select('*').eq('is_pinned', true).order('created_at', { ascending: false }).limit(3);
                    setPinnedPosts(data || []);
                } catch (err) { console.error(err); }
            };

            return html`
                <div className="max-w-[600px] mx-auto space-y-4 pb-20 md:pb-4 fade-in">
                    <div className="card p-5 md:p-6">
                        <div className="flex items-center gap-4">
                            <div className="w-14 h-14 rounded-full bg-primary flex items-center justify-center text-white text-2xl flex-shrink-0">${user?.email?.charAt(0).toUpperCase()}</div>
                            <div className="min-w-0">
                                <h1 className="text-lg font-semibold text-text">Assalamu Alaikum!</h1>
                                <p className="text-text-secondary truncate">${user?.user_metadata?.full_name || 'Welcome back'}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-3">
                        <button onClick=${() => setPage('feed')} className="card p-5 text-left hover:shadow-md transition-shadow"><span className="text-2xl"></span><p className="font-semibold text-text mt-2">News Feed</p><p className="text-xs text-text-muted mt-1">See all posts</p></button>
                        <button onClick=${() => setPage('jobs')} className="card p-5 text-left hover:shadow-md transition-shadow"><span className="text-2xl"></span><p className="font-semibold text-text mt-2">Jobs</p><p className="text-xs text-text-muted mt-1">Find work</p></button>
                        <button onClick=${() => setPage('reports')} className="card p-5 text-left hover:shadow-md transition-shadow"><span className="text-2xl"></span><p className="font-semibold text-text mt-2">Reports</p><p className="text-xs text-text-muted mt-1">Submit issue</p></button>
                        <button onClick=${() => setPage('add_job')} className="card p-5 text-left hover:shadow-md transition-shadow"><span className="text-2xl"></span><p className="font-semibold text-text mt-2">Post Job</p><p className="text-xs text-text-muted mt-1">Hire talent</p></button>
                    </div>

                    ${!loading && pinnedPosts.length > 0 && html`
                        <div className="mt-6">
                            <h3 className="font-bold text-text mb-3 flex items-center gap-2"><${Icon} name="pin" size=${18}/> Announcements</h3>
                            ${pinnedPosts.map((post, i) => {
                                const isAdminPost = post.poster_email === ADMIN_EMAIL;
                                const displayName = isAdminPost ? 'BRITN Admin' : post.poster_email.split('@')[0];
                                const isLiked = likedPosts.has(post.id);
                                
                                return html`
                                    <div key=${post.id} className="pinned-post p-4 mb-3 fade-in">
                                        <div className="flex items-start gap-3">
                                            ${isAdminPost ? html`<img src=${BRITN_LOGO_URL} className="w-10 h-10 rounded-full object-cover ring-2 ring-highlight shadow-md flex-shrink-0"/>` : html`<div className="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white font-bold flex-shrink-0">${displayName.charAt(0).toUpperCase()}</div>`}
                                            <div className="flex-1 min-w-0">
                                                <div className="flex items-center gap-2 flex-wrap">
                                                    <h3 className="font-semibold text-text text-sm">${displayName}</h3>
                                                    ${isAdminPost && html`<span className="verified-badge">Verified</span>`}
                                                </div>
                                                <p className="text-text text-sm mt-1 leading-relaxed whitespace-pre-wrap">${post.content}</p>
                                                ${post.image_url && html`<img src=${post.image_url} className="w-full mt-2 rounded-lg border border-border"/>`}
                                                <div className="flex items-center mt-3 pt-2 border-t border-primary/20 gap-1">
                                                    <button onClick=${() => handleLike(post)} className="post-action ${isLiked ? 'liked' : ''}"><${Icon} name=${isLiked ? 'likeFilled' : 'like'} size=${16}/><span>${post.likes_count || 0}</span></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            })}
                        </div>
                    `}
                </div>
            `;
        };

        // Main App
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('loading');
            const [page, setPage] = React.useState('dash');
            const [showDropdown, setShowDropdown] = React.useState(false);
            const [jobs, setJobs] = React.useState([]);

            React.useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => { setUser(session?.user); setView(session ? 'app' : 'login'); });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => { setUser(session?.user); setView(session?.user ? 'app' : 'login'); });
                return () => subscription?.unsubscribe();
            }, []);

            React.useEffect(() => { if (view === 'app') supabase.from('jobs').select('*').eq('is_approved', true).limit(5).then(({ data }) => setJobs(data || [])); }, [view]);
            React.useEffect(() => { const t = setTimeout(() => { if (view === 'loading') setView('login'); }, 5000); return () => clearTimeout(t); }, [view]);

            if (view === 'loading') return html`<div class="min-h-screen flex items-center justify-center bg-surface"><div class="loader"></div></div>`;
            if (view === 'login' || view === 'register') return html`<${AuthScreen} type=${view} onSwitch=${setView} onSuccess=${() => setView('app')}/>`;
            
            const isAdmin = user?.email === ADMIN_EMAIL;
            
            const renderContent = () => {
                switch (page) {
                    case 'dash': return html`<${Dashboard} user=${user} setPage=${setPage}/>`;
                    case 'feed': return html`<${FeedPage} user=${user}/>`;
                    case 'jobs': return html`<${JobsPage} user=${user}/>`;
                    case 'reports': return html`<${ReportPage} user=${user}/>`;
                    case 'profile': return html`<${ProfilePage} user=${user}/>`;
                    case 'add_job': return html`<${AddJobForm} user=${user}/>`;
                    case 'admin': return isAdmin ? html`<${AdminPanel} user=${user}/>` : html`<${Dashboard} user=${user} setPage=${setPage}/>`;
                    default: return html`<${Dashboard} user=${user} setPage=${setPage}/>`;
                }
            };

            return html`
                <${ToastProvider}>
                    <div class="app-container bg-surface">
                        <${TopNavbar} user=${user} currentPage=${page} setPage=${setPage} showDropdown=${showDropdown} setShowDropdown=${setShowDropdown}/>
                        <div class="flex-1 flex">
                            <div class="hidden md:block"><${LeftSidebar} user=${user} setPage=${setPage}/></div>
                            <main class="flex-1 overflow-auto p-4 md:py-6">${renderContent()}</main>
                            <div class="hidden md:block"><${RightSidebar} jobs=${jobs}/></div>
                        </div>
                        <${BottomNav} currentPage=${page} setPage=${setPage} user=${user}/>
                    </div>
                <//>
            `;
        };

        ReactDOM.createRoot(document.getElementById('root')).render(html`<${App}/>`);
    </script>
</body>
</html>
