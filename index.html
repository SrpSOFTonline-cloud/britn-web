                ev.preventDefault(); setError('');
                setLoading(true);
                try {
                    if (type === 'login') {
                        const { error } = await supabase.auth.signInWithPassword({ email: form.email, password: form.pass });

        // --- News Feed (Admin Edit/Delete + Full Name) ---
        const FeedPage = ({ user }) => {
            const [posts, setPosts] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [content, setContent] = React.useState('');
            const [image, setImage] = React.useState(null);
            const [msg, setMsg] = React.useState('');
            const [editId, setEditId] = React.useState(null); // For editing
            const [editContent, setEditContent] = React.useState('');
            const isAdmin = user?.email === ADMIN_EMAIL;

            const fetchPosts = async () => {
                const data = await safeFetch(supabase.from('feed_posts').select('*').order('created_at', { ascending: false }).limit(20));
                setPosts(data);
                setLoading(false);
            };

            React.useEffect(() => { fetchPosts(); }, []);

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => { setImage(reader.result); };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if(!content && !image) { setMsg("Write something"); return; }
                
                const { error } = await supabase.from('feed_posts').insert([{
                    content: content, image_url: image, poster_email: user.email
                }]);

                if(error) setMsg("Error: Check SQL Policy.");
                else { setMsg("Posted!"); setContent(''); setImage(null); fetchPosts(); setTimeout(() => setMsg(''), 2000); }
            };

            const handleDelete = async (id) => {
                if(!confirm("Delete this post?")) return;
                const { error } = await supabase.from('feed_posts').delete().eq('id', id);
                if(error) alert("Error deleting. Check SQL Policy.");
                else fetchPosts();
            };

            const handleEdit = (post) => {
                setEditId(post.id);
                setEditContent(post.content);
            };

            const handleUpdate = async (id) => {
                const { error } = await supabase.from('feed_posts').update({ content: editContent }).eq('id', id);

                else { setEditId(null); fetchPosts(); }

            if (loading) return e('div', {className: "flex justify-center py-10"}, e('div', {className: "loader"}));

            return e('div', { className: "max-w-xl mx-auto space-y-3" }, // Narrower like FB

        // --- Job List ---
        const JobList = ({ title, filter, isAdmin, user }) => {
            const [jobs, setJobs] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [search, setSearch] = React.useState('');

            const fetchJobs = async () => {
                setLoading(true);
                let query = supabase.from('jobs').select('*');
                if (filter === 'pending') query = query.eq('is_approved', false);
                else if (filter === 'approved') query = query.eq('is_approved', true);
                else if (filter === 'my_posts') query = query.eq('poster_id', user.id);
                const data = await safeFetch(query.order('created_at', { ascending: false }).limit(20));
                setJobs(data); setLoading(false);
            };
            React.useEffect(() => { if(user) fetchJobs(); }, [filter, user]);

            const handleAction = async (id, action) => {
                if (!confirm("Sure?")) return;
                if (action === 'delete') await supabase.from('jobs').delete().eq('id', id);
                if (action === 'approve') await supabase.from('jobs').update({ is_approved: true }).eq('id', id);
                fetchJobs();
            };

            if (loading) return e('div', {className: "flex justify-center py-10"}, e('div', {className: "loader"}));

            return e('div', {className: "max-w-xl mx-auto"}, 
                e('div', { className: "flex justify-between items-center mb-3" },
                    e('h2', { className: "text-lg font-bold" }, title),
                    e('input', { placeholder: "Search...", value: search, onChange: (e) => setSearch(e.target.value), className: "input-style w-40 text-sm py-2" })
                ),
                e('div', { className: "space-y-2" }, jobs.filter(j => j.title.toLowerCase().includes(search.toLowerCase())).map(job => 
                    e('div', { key: job.id, className: "card-fb p-3" },
                        e('div', { className: "flex justify-between items-start mb-1" },
                            e('h3', { className: "font-bold text-sm" }, job.title),
                            !job.is_approved && e('span', { className: "bg-yellow-100 text-yellow-700 px-1.5 py-0.5 rounded text-xs" }, "Pending")
                        ),
                        e('p', { className: "text-gray-500 text-xs mb-2" }, `ðŸ“ ${job.location} | ðŸ’° ${job.salary || 'Negotiable'}`),
                        e('div', { className: "flex gap-1 justify-end border-t pt-2 mt-2" },
                            isAdmin && !job.is_approved && e('button', { onClick: () => handleAction(job.id, 'approve'), className: "px-3 py-1 btn-fb text-white rounded text-xs font-semibold" }, "Approve"),
                            (isAdmin || job.poster_id === user.id) && e('button', { onClick: () => handleAction(job.id, 'delete'), className: "px-3 py-1 bg-gray-200 text-gray-700 rounded text-xs font-semibold" }, "Delete")
                        )
                    )
                ))
            );
        };

        const AddJobForm = ({ user, isAdmin }) => {
            const [form, setForm] = React.useState({ title: '', location: '', salary: '', description: '' });
            const [msg, setMsg] = React.useState('');

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if(!form.title || !form.location) return;
                const { error } = await supabase.from('jobs').insert([{...form, poster_id: user.id, is_approved: isAdmin}]);
                if (error) setMsg("Error"); else { setMsg("Success!"); setForm({}); }
            };

            return e('div', { className: "max-w-xl mx-auto card-fb p-4" },
                e('h2', { className: "text-lg font-bold mb-3 font-bangla" }, "à¦ªà§‹à¦¸à§à¦Ÿ à¦•à¦°à§à¦¨"),
                msg && e('div', { className: "p-2 rounded mb-2 text-sm bg-green-100 text-green-700 text-center" }, msg),
                e('form', { onSubmit: handleSubmit, className: "space-y-2" },
                    e('input', { placeholder: "Job Title *", value: form.title, onChange: (e) => setForm({...form, title: e.target.value}), className: "input-style py-2" }),
                    e('input', { placeholder: "Location *", value: form.location, onChange: (e) => setForm({...form, location: e.target.value}), className: "input-style py-2" }),
                    e('input', { placeholder: "Salary", value: form.salary, onChange: (e) => setForm({...form, salary: e.target.value}), className: "input-style py-2" }),
                    e('textarea', { placeholder: "Description", value: form.description, onChange: (e) => setForm({...form, description: e.target.value}), className: "input-style py-2", rows: 3 }),
                    e('button', { type: "submit", className: "w-full py-2 btn-fb text-white rounded-md font-semibold text-sm" }, "Submit Job")
                )
            );
        };

        // --- Dashboard ---
        const Dashboard = ({ user, setPage }) => {
            return e('div', { className: "max-w-xl mx-auto space-y-3" },
                e('div', { className: "card-fb p-4" },
                    e('h1', { className: "text-xl font-bold" }, "Welcome! ðŸ‘‹"),
                    e('p', { className: "text-gray-500 text-xs mt-1" }, `Logged in as: ${user?.email}`),
                    e('span', { className: "inline-block mt-2 px-2 py-0.5 rounded-full text-xs font-bold bg-blue-100 text-fb-blue uppercase" }, user?.user_metadata?.role || "User")
                ),
                e('div', { className: "card-fb p-4" },
                    e('h3', { className: "font-bold text-sm mb-2" }, "Quick Actions"),
                    e('div', { className: "grid grid-cols-2 gap-2" }, 
                        e('button', { onClick: () => setPage('add_job'), className: "bg-gray-100 p-2 rounded-lg text-xs font-medium hover:bg-gray-200" }, "âž• Post Job"),
                        e('button', { onClick: () => setPage('feed'), className: "bg-gray-100 p-2 rounded-lg text-xs font-medium hover:bg-gray-200" }, "ðŸ“° News Feed"),
                        e('button', { onClick: () => setPage('jobs'), className: "bg-gray-100 p-2 rounded-lg text-xs font-medium hover:bg-gray-200" }, "ðŸ’¼ Find Jobs"),
                        e('button', { onClick: () => setPage('reports'), className: "bg-gray-100 p-2 rounded-lg text-xs font-medium hover:bg-gray-200" }, "ðŸš© Reports")
                    )
                )
            );
        };

        // --- Content Area Router ---
        const ContentArea = ({ page, user, setPage }) => {
            const isAdmin = user?.email === ADMIN_EMAIL || user?.user_metadata?.role === 'super_admin';
            
            if (page === 'dash') return e(Dashboard, { user, setPage });
            if (page === 'feed') return e(FeedPage, { user });
            if (page === 'jobs') return e(JobList, { title: "Jobs", filter: 'approved', user });
            if (page === 'reports') return e(ReportList, { user });
            if (page === 'about') return e(AboutPage);
            if (page === 'add_job') return e(AddJobForm, { user, isAdmin });
            if (page === 'my_jobs') return e(JobList, { title: "My Jobs", filter: 'my_posts', user });
            if (isAdmin && page === 'approvals') return e(JobList, { title: "Pending", filter: 'pending', isAdmin: true, user });
            if (isAdmin && page === 'manage_all') return e(JobList, { title: "Manage", filter: 'all', isAdmin: true, user });
            return e('div', null, e('h1', null, "Page not found"));
        };

        // --- Main App ---
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('loading');
            const [page, setPage] = React.useState('dash');
            const [sidebarOpen, setSidebarOpen] = React.useState(false);

            React.useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null); 
                    setView(session?.user ? 'app' : 'login');
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((e, s) => {
                    setUser(s?.user ?? null);
                    setView(s?.user ? 'app' : 'login');
                });
                return () => subscription.unsubscribe();
            }, []);

            if (view === 'loading') return e('div', { className: "flex h-screen items-center justify-center" }, e('div', { className: "loader" }));
            if (view === 'login') return e(AuthScreen, { type: 'login', onSwitch: setView, onSuccess: () => setView('app') });
            if (view === 'register') return e(AuthScreen, { type: 'register', onSwitch: setView });

            return e('div', { className: "flex min-h-screen bg-gray-bg" },
                sidebarOpen && e('div', { onClick: () => setSidebarOpen(false), className: "fixed inset-0 z-30 bg-black/30 md:hidden" }),
                e(Sidebar, { page, setPage, onLogout: () => supabase.auth.signOut(), role: user?.user_metadata?.role, isOpen: sidebarOpen, setIsOpen: setSidebarOpen, userEmail: user.email }),
                e('div', { className: "flex-1 flex flex-col w-full md:ml-0 min-h-screen" },
                    e('div', { className: "md:hidden sticky top-0 z-20 bg-white border-b p-2 flex items-center justify-between shadow-sm" },
                        e('button', { onClick: () => setSidebarOpen(true), className: "p-2 rounded-full hover:bg-gray-100" }, "â˜°"),
                        e('span', { className: "font-bold text-fb-blue" }, "BRITN"),
                        e('div', { className: "w-8" })
                    ),
                    e('div', { className: "flex-1 p-2 md:p-4 overflow-auto" }, e(ContentArea, { page, user, setPage }))
                )
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(e(App));
    </script>
</body>
</html>
