    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F3F2EF;
            margin: 0; 
            color: #1D1D1D;
            -webkit-font-smoothing: antialiased;
        }
        .font-bangla { font-family: 'Hind Siliguri', sans-serif; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }

        /* Skeleton Loading Animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        /* Input Focus Glow */
        .input-focus:focus {
            border-color: #0A66C2;
            box-shadow: 0 0 0 1px #0A66C2;
        }

        /* Verified Badge */
        .verified-badge { 
            background: linear-gradient(135deg, #FFD700, #FFA500); 
            color: #1D1D1D; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 9px; 
            font-weight: 800; 
            display: inline-flex;
            align-items: center;
            gap: 3px;
            margin-left: 6px;
        }
        
        /* Pinned Post Style */
        .pinned-card {
            border-left: 4px solid #0A66C2;
            background-color: #EFF8FF; /* Light blue tint */
        }

        /* Ripple Effect */
        .ripple { position: relative; overflow: hidden; }
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .4s, opacity .8s;
        }
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .1;
            transition: 0s;
        }
    </style>
</head>

    <script type="module">
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // --- CONFIGURATION ---
        const BRITN_LOGO_URL = 'https://z-cdn-media.chatglm.cn/files/947017d9-2ded-4447-ab50-1dfd8ce35fcd.jpg?auth_key=1871748799-320010bf4fcc40a98d5d6172607e7c73-0-134513578fae2800da62ba56df7d4c44';
        const SUPABASE_URL = 'https://hosiwwylofzjtweclycv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhvc2l3d3lsb2Z6anR3ZWNseWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NTc3ODgsImV4cCI6MjA4NzIzMzc4OH0.DkCioDXAQQYZm9NOhfsyuXvArR1TQjMMRf7OFv8FClA';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const ADMIN_EMAIL = 'admin@britn.com';
        const e = React.createElement;

        // --- Helpers ---
        const safeFetch = async (query) => {
            try { const { data, error } = await query; if (error) throw error; return data || []; } 
            catch (err) { console.error("Fetch Error:", err); return []; }
        };

        // --- Toast Context ---
        const ToastContext = React.createContext();
        const useToast = () => React.useContext(ToastContext);
        
        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = React.useState([]);
            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };
            return e(ToastContext.Provider, { value: addToast }, 
                children,
                e('div', { className: "fixed top-5 right-5 z-[9999] flex flex-col gap-2" }, 
                    toasts.map(t => e('div', { 
                        key: t.id, 
                        className: `px-4 py-2 rounded-lg shadow-lg text-white text-sm font-medium fade-in ${t.type === 'success' ? 'bg-success' : 'bg-danger'}`
                    }, t.message))
                )
            );
        };

        // --- Skeleton Components ---
        const CardSkeleton = () => e('div', { className: "bg-white rounded-lg border border-border-grey p-4 space-y-3" },
            e('div', { className: "flex gap-3" },
                e('div', { className: "w-12 h-12 rounded-full skeleton" }),
                e('div', { className: "flex-1 space-y-2" },
                    e('div', { className: "h-4 w-3/4 rounded skeleton" }),
                    e('div', { className: "h-3 w-1/2 rounded skeleton" })
                )
            ),
            e('div', { className: "space-y-2 pt-2" },
                e('div', { className: "h-3 w-full rounded skeleton" }),
                e('div', { className: "h-3 w-5/6 rounded skeleton" })
            )
        );

        // --- Modern Input Component ---
        const SmartInput = ({ label, textarea, ...props }) => {
            return e('div', { className: "w-full" },
                label && e('label', { className: "block text-sm font-semibold text-text-dark mb-1" }, label),
                textarea ? 
                    e('textarea', { 
                        className: "w-full p-3 border border-border-grey rounded-lg input-focus outline-none transition-all min-h-[100px] text-sm text-text-dark bg-white resize-y",
                        ...props 
                    }) :
                    e('input', { 
                        className: "w-full p-3 border border-border-grey rounded-lg input-focus outline-none transition-all text-sm text-text-dark bg-white",
                        ...props 
                    })
            );
        };

        // --- Auth Screen ---
        const AuthScreen = ({ type, onSwitch, onSuccess }) => {
            const [form, setForm] = React.useState({ email: '', pass: '', name: '', role: 'student' });
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            
            const handleAuth = async (ev) => {
                ev.preventDefault(); setError(''); setLoading(true);
                try {
                    if (type === 'login') {
                        const { error } = await supabase.auth.signInWithPassword({ email: form.email, password: form.pass });
                        if (error) throw error; onSuccess();
                    } else {
                        if (form.email === ADMIN_EMAIL) throw new Error("Admin email reserved.");
                        const { error } = await supabase.auth.signUp({
                            email: form.email, password: form.pass,
                            options: { data: { full_name: form.name, role: form.role } }
                        });
                        if (error) throw error;
                        alert("Registered! Please login."); onSwitch('login');
                    }
                } catch (err) { setError(err.message); } finally { setLoading(false); }
            };

            return e('div', { className: "min-h-screen flex items-center justify-center bg-bg-grey p-4" },
                e('div', { className: "w-full max-w-md fade-in" },
                    e('div', { className: "bg-white rounded-xl shadow-md border border-border-grey overflow-hidden" },

                            e('p', { className: "text-xs text-white/80 font-bangla" }, "Bangladesh Radiology & Imaging Technologist Network")
                        ),

                            error && e('div', { className: "bg-red-50 text-danger p-3 rounded-lg mb-4 text-xs text-center font-medium" }, error),

                            )
                        )
                    ),
                    e('p', { className: "text-center text-[10px] text-text-grey mt-4 opacity-60" }, "Â© SRP SOFT LTD")
                )
            );
        };

        // --- Top Navbar ---
        const TopNav = ({ user, onLogout }) => {
            return e('header', { className: "sticky top-0 z-50 bg-white border-b border-border-grey shadow-sm hidden md:block" },

                )

        };

        // --- Bottom Nav (Mobile) ---
        const BottomNav = ({ page, setPage }) => {

                e('div', { className: "flex justify-around items-center h-16" },
                    items.map(item =>

        // --- Left Sidebar (Profile) ---
        const LeftSidebar = ({ user }) => {
            const isAdmin = user?.email === ADMIN_EMAIL;
            return e('div', { className: "hidden md:flex flex-col gap-4 w-64 sticky top-20 h-[calc(100vh-5rem)] overflow-y-auto" },
                e('div', { className: "bg-white rounded-lg border border-border-grey overflow-hidden text-center shadow-sm" },
                    e('div', { className: "h-12 bg-primary" }, null),
                    e('div', { className: "p-4 pt-0" },

                        e('p', { className: "text-xs text-text-grey mt-0.5" }, user?.user_metadata?.role || "Member"),
                        isAdmin && e('span', { className: "inline-block mt-1 text-[9px] bg-gold text-text-dark px-2 py-0.5 rounded font-bold" }, "ADMIN")
                    ),
                    e('div', { className: "border-t border-border-grey p-3 grid grid-cols-2 divide-x divide-border-grey" },
                        e('div', { className: "text-center" }, e('p', {className: "text-[10px] text-text-grey"}, "Posts"), e('p', {className: "font-bold text-sm"}, "0")),
                        e('div', { className: "text-center" }, e('p', {className: "text-[10px] text-text-grey"}, "Views"), e('p', {className: "font-bold text-sm"}, "0"))
                    )
                )
            );
        };

        // --- Right Sidebar (Jobs/Info) ---
        const RightSidebar = ({ jobs }) => {
            const recentJobs = jobs?.slice(0, 3) || [];
            return e('div', { className: "hidden lg:block w-72 sticky top-20 h-[calc(100vh-5rem)] overflow-y-auto" },
                e('div', { className: "bg-white rounded-lg border border-border-grey p-4 shadow-sm" },
                    e('h3', { className: "font-bold text-sm text-text-dark mb-2 flex items-center justify-between" },

                        e('span', { className: "text-[10px] text-primary cursor-pointer hover:underline" }, "See all")

                    e('div', { className: "space-y-3" },
                        recentJobs.length === 0 ? e('p', {className: "text-xs text-text-grey"}, "No jobs posted") :
                        recentJobs.map(job => 
                            e('div', { key: job.id, className: "p-2 rounded hover:bg-bg-grey cursor-pointer transition" },
                                e('h4', { className: "text-xs font-semibold text-text-dark truncate" }, job.title),
                                e('p', { className: "text-[10px] text-text-grey truncate" }, job.location)
                            )
                        )
                    )
                ),
                e('div', { className: "mt-4 text-center text-[10px] text-text-grey p-4" },
                    "BRITN Â© 2024"
                )
            );
        };

        // --- Feed Logic ---
        const FeedPage = ({ user, allJobs }) => {
            const [posts, setPosts] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [content, setContent] = React.useState('');
            const [image, setImage] = React.useState(null);
            const isAdmin = user?.email === ADMIN_EMAIL;
            const toast = useToast();

            const fetchPosts = async () => { 
                setLoading(true);
                const data = await safeFetch(supabase.from('feed_posts').select('*').order('created_at', { ascending: false }).limit(20));
                // Sort: Pinned first, then date
                const pinned = data.filter(p => p.is_pinned);
                const others = data.filter(p => !p.is_pinned);
                setPosts([...pinned, ...others]);
                setLoading(false); 
            };
            
            React.useEffect(() => { fetchPosts(); }, []);

            const handleSubmit = async (ev) => { 
                ev.preventDefault(); if(!content && !image) return; 
                await supabase.from('feed_posts').insert([{ content, image_url: image, poster_email: user.email }]); 
                setContent(''); setImage(null); 
                fetchPosts(); 
                toast("Post published!"); 
            };

            const handlePin = async (id, currentState) => {
                const pinnedCount = posts.filter(p => p.is_pinned).length;
                if (!currentState && pinnedCount >= 3) {
                    toast("Maximum 3 pinned posts allowed", "error");
                    return;
                }
                await supabase.from('feed_posts').update({ is_pinned: !currentState }).eq('id', id);
                fetchPosts();
                toast(currentState ? "Post unpinned" : "Post pinned");
            };

            const handleDelete = async (id) => { 
                if(confirm("Delete this post?")) { 
                    await supabase.from('feed_posts').delete().eq('id', id); 
                    fetchPosts(); 
                    toast("Post deleted", "error"); 
                } 
            };
            
            const handleImage = (e) => { const file = e.target.files[0]; if(file){ const r = new FileReader(); r.onloadend = () => setImage(r.result); r.readAsDataURL(file); }};

            return e('div', { className: "max-w-xl w-full mx-auto space-y-4 pb-20 md:pb-4" },
                // Post Creator (Admin Only)
                isAdmin && e('div', { className: "bg-white rounded-lg border border-border-grey p-4 shadow-sm fade-in" },
                    e('form', { onSubmit: handleSubmit },

                            e('label', { className: "cursor-pointer text-text-grey hover:text-primary transition" }, 
                                e('span', {className: "text-xl"}, "ðŸ–¼ï¸"),

                            ),
                            e('button', { className: "px-4 py-1.5 bg-primary text-white rounded-full font-bold text-xs hover:bg-primary-dark transition" }, "Post")
                        )

                // Feed List
                loading ? e(React.Fragment, null, 
                    e(CardSkeleton), e(CardSkeleton)
                ) : 
                posts.map((post, i) => {
                    const isAdminPost = post.poster_email === ADMIN_EMAIL;
                    const displayName = isAdminPost ? "Bangladesh Radiology & Imaging Technologist Network" : post.poster_email.split('@')[0];
                    
                    return e('div', { key: post.id, className: `bg-white rounded-lg border border-border-grey overflow-hidden shadow-sm fade-in hover:shadow-md transition-shadow ${post.is_pinned ? 'pinned-card' : ''}`, style: { animationDelay: `${i * 0.05}s` } },

                                        e('span', { className: "font-bold text-primary text-lg" }, displayName.charAt(0))
                                    ),
                                    e('div', null,
                                        e('h3', { className: "font-semibold text-sm text-text-dark leading-tight flex items-center gap-1" }, 
                                            displayName, 
                                            isAdminPost && e('span', { className: "verified-badge" }, "âœ“ VERIFIED")
                                        ),
                                        e('p', { className: "text-[10px] text-text-grey mt-0.5" }, new Date(post.created_at).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }))
                                    )
                                ),
                                isAdmin && e('div', {className: "flex gap-1"},
                                    e('button', { onClick: () => handlePin(post.id, post.is_pinned), className: `p-1.5 rounded-full transition ${post.is_pinned ? 'bg-primary text-white' : 'hover:bg-bg-grey text-text-grey'}`, title: "Pin Post" }, "ðŸ“Œ"),
                                    e('button', { onClick: () => handleDelete(post.id), className: "p-1.5 hover:bg-red-50 rounded-full text-text-grey hover:text-danger transition" }, "ðŸ—‘ï¸")
                                )
                            ),
                            post.is_pinned && e('div', { className: "mt-2 inline-flex items-center gap-1 text-[10px] font-bold text-primary uppercase" }, 
                                "ðŸ“Œ Pinned Post"
                            ),
                            e('p', { className: "text-sm text-text-dark mt-3 leading-relaxed whitespace-pre-wrap" }, post.content)
                        ),

                    );
                })
            );
        };

        // --- Reports Page ---
        const ReportPage = ({ user }) => {
            const [reports, setReports] = React.useState([]);

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if(!form.hospital_name || !form.details) return;
                await supabase.from('hospital_reports').insert([{...form, reporter_email: user?.email}]); 
                setForm({ hospital_name: '', category: 'Bad Behavior', details: '' });
                fetch(); 
                toast("Report Submitted Successfully");
            };

            const filtered = reports.filter(r =>

                r.details.toLowerCase().includes(search.toLowerCase())
            );

            return e('div', { className: "max-w-3xl mx-auto pb-20 md:pb-4 fade-in" },
                e('div', { className: "bg-white rounded-lg border border-border-grey p-4 mb-4 shadow-sm" },
                    e('h2', { className: "font-bold text-lg text-text-dark mb-3 flex items-center gap-2" },

                    ),
                    e('form', { onSubmit: handleSubmit, className: "space-y-4" },
                        e('div', { className: "grid md:grid-cols-2 gap-4" },
                            e(SmartInput, { label: "Hospital / Institution Name", placeholder: "e.g. Dhaka Medical College", value: form.hospital_name, onChange: e => setForm({...form, hospital_name: e.target.value}), required: true }),
                            e('div', { className: "w-full" },
                                e('label', { className: "block text-sm font-semibold text-text-dark mb-1" }, "Category"),
                                e('select', { value: form.category, onChange: e => setForm({...form, category: e.target.value}), className: "w-full p-3 border border-border-grey rounded-lg input-focus outline-none text-sm bg-white" },
                                    e('option', { value: "Bad Behavior" }, "Bad Behavior"),
                                    e('option', { value: "Salary Issue" }, "Salary Issue"),
                                    e('option', { value: "Safety Concern" }, "Safety Concern"),
                                    e('option', { value: "Other" }, "Other")
                                )
                            )
                        ),
                        e('div', { className: "relative" },
                            e('textarea', { 
                                placeholder: "Describe the issue in detail...", 
                                value: form.details, 
                                onChange: e => setForm({...form, details: e.target.value}), 
                                className: "w-full p-3 border border-border-grey rounded-lg input-focus outline-none min-h-[200px] text-sm", // Large height
                                required: true 
                            }),
                            e('div', { className: "absolute bottom-2 right-2 text-[10px] text-text-grey" }, `${form.details.length} chars`)
                        ),
                        e('button', { className: "w-full md:w-auto px-6 py-2.5 bg-primary text-white rounded-lg font-semibold text-sm hover:bg-primary-dark transition ripple" }, "Submit Report")
                    )
                ),

                e('div', { className: "bg-white rounded-lg border border-border-grey p-4 shadow-sm" },
                    e('div', { className: "flex justify-between items-center mb-4" },
                        e('h3', { className: "font-bold text-text-dark" }, "Recent Reports"),
                        e('input', { placeholder: "Search reports...", value: search, onChange: e => setSearch(e.target.value), className: "p-2 border border-border-grey rounded-lg text-xs w-40 outline-none input-focus" })
                    ),
                    loading ? e(CardSkeleton) :
                    e('div', { className: "space-y-2" }, 
                        filtered.length === 0 && e('p', {className: "text-center text-sm text-text-grey py-8"}, "No reports found."),
                        filtered.map(r => 
                            e('div', { key: r.id, className: "p-3 border border-border-grey rounded-lg hover:bg-bg-grey transition" },
                                e('div', { className: "flex justify-between items-start" },
                                    e('div', null,
                                        e('span', { className: "font-bold text-sm" }, r.hospital_name),
                                        e('span', { className: "ml-2 text-[9px] bg-danger/10 text-danger px-1.5 py-0.5 rounded font-medium uppercase" }, r.category)
                                    ),
                                    e('span', { className: "text-[10px] text-text-grey" }, new Date(r.created_at).toLocaleDateString())
                                ),
                                e('p', { className: "text-xs text-text-grey mt-1 line-clamp-2" }, r.details)
                            )
                        )
                    )
                )
            );
        };

        // --- Jobs Page ---
        const JobsPage = ({ user }) => {
            const [jobs, setJobs] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [form, setForm] = React.useState({ title: '', location: '', salary: '', description: '' });
            const isAdmin = user?.email === ADMIN_EMAIL || user?.user_metadata?.role === 'hospital' || user?.user_metadata?.role === 'technologist';
            const toast = useToast();

            const fetch = async () => { 
                setLoading(true);
                setJobs(await safeFetch(supabase.from('jobs').select('*').eq('is_approved', true).order('created_at', { ascending: false }).limit(20)));
                setLoading(false);
            };
            React.useEffect(() => { fetch(); }, []);

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                await supabase.from('jobs').insert([{...form, poster_id: user.id, is_approved: isAdmin}]);
                setForm({});
                toast("Job Posted Successfully");
                fetch();
            };

            return e('div', { className: "max-w-3xl mx-auto pb-20 md:pb-4 fade-in" },
                isAdmin && e('div', { className: "bg-white rounded-lg border border-border-grey p-4 mb-4 shadow-sm" },
                    e('h2', { className: "font-bold text-lg text-text-dark mb-3" }, "âž• Post a New Job"),
                    e('form', { onSubmit: handleSubmit, className: "space-y-3" },
                        e('div', { className: "grid md:grid-cols-2 gap-3" },
                            e(SmartInput, { label: "Job Title", value: form.title, onChange: e => setForm({...form, title: e.target.value}), required: true }),
                            e(SmartInput, { label: "Location", value: form.location, onChange: e => setForm({...form, location: e.target.value}), required: true })
                        ),
                        e(SmartInput, { label: "Salary (Optional)", value: form.salary, onChange: e => setForm({...form, salary: e.target.value}) }),
                        e('div', { className: "relative" },
                            e('label', { className: "block text-sm font-semibold text-text-dark mb-1" }, "Description"),
                            e('div', { className: "flex gap-1 mb-1" }, // Toolbar UI
                                e('button', { type: "button", className: "p-1.5 border rounded text-xs hover:bg-bg-grey" }, "B"),
                                e('button', { type: "button", className: "p-1.5 border rounded text-xs hover:bg-bg-grey" }, "I"),
                                e('button', { type: "button", className: "p-1.5 border rounded text-xs hover:bg-bg-grey" }, "â€¢ List")
                            ),
                            e('textarea', { 
                                value: form.description, 
                                onChange: e => setForm({...form, description: e.target.value}), 
                                className: "w-full p-3 border border-border-grey rounded-lg input-focus outline-none min-h-[250px] text-sm", // Large height
                                required: true 
                            })
                        ),
                        e('button', { className: "w-full py-2.5 bg-primary text-white rounded-lg font-semibold text-sm hover:bg-primary-dark transition ripple" }, "Post Job")
                    )
                ),

                loading ? e(React.Fragment, null, e(CardSkeleton), e(CardSkeleton)) :
                e('div', { className: "space-y-3" },
                    jobs.map(job => 
                        e('div', { key: job.id, className: "bg-white rounded-lg border border-border-grey p-4 shadow-sm hover:shadow-md transition" },
                            e('div', { className: "flex justify-between items-start" },
                                e('div', null,
                                    e('h3', { className: "font-bold text-text-dark" }, job.title),
                                    e('p', { className: "text-xs text-text-grey mt-1" }, `ðŸ“ ${job.location}`),
                                    job.salary && e('p', { className: "text-xs text-success font-medium mt-0.5" }, `ðŸ’° ${job.salary}`)
                                ),
                                e('button', { className: "p-2 text-text-grey hover:text-primary rounded-full hover:bg-bg-grey" }, "ðŸ”–")
                            ),
                            e('p', { className: "text-sm text-text-grey mt-3 line-clamp-2" }, job.description),
                            e('button', { className: "mt-3 w-full py-2 border border-primary text-primary rounded-full font-semibold text-xs hover:bg-primary hover:text-white transition" }, "Apply Now")
                        )
                    )
                )
            );
        };

        // --- Dashboard ---
        const Dashboard = ({ user, setPage, jobs }) => {
            return e('div', { className: "max-w-xl w-full mx-auto pb-20 md:pb-4 fade-in" },
                e('div', { className: "bg-white rounded-lg border border-border-grey p-4 mb-4 shadow-sm text-center" },
                    e('div', { className: "w-16 h-16 mx-auto bg-primary/10 rounded-full flex items-center justify-center text-3xl mb-2" }, "ðŸ‘‹"),
                    e('h2', { className: "font-bold text-text-dark" }, "Welcome, " + (user?.user_metadata?.full_name || "User")),
                    e('p', { className: "text-xs text-text-grey" }, "Stay connected with the community")
                ),
                e('div', { className: "grid grid-cols-2 gap-3" },
                    e('div', { onClick: () => setPage('feed'), className: "bg-white p-4 rounded-lg border border-border-grey cursor-pointer hover:shadow-md transition" },
                        e('div', { className: "text-2xl mb-1" }, "ðŸ“°"),
                        e('h3', { className: "font-bold text-sm text-text-dark" }, "News Feed"),
                        e('p', { className: "text-xs text-text-grey" }, "Latest updates")
                    ),
                    e('div', { onClick: () => setPage('jobs'), className: "bg-white p-4 rounded-lg border border-border-grey cursor-pointer hover:shadow-md transition" },
                        e('div', { className: "text-2xl mb-1" }, "ðŸ’¼"),
                        e('h3', { className: "font-bold text-sm text-text-dark" }, "Jobs"),
                        e('p', { className: "text-xs text-text-grey" }, `${jobs?.length || 0} Openings`)
                    ),
                    e('div', { onClick: () => setPage('reports'), className: "bg-white p-4 rounded-lg border border-border-grey cursor-pointer hover:shadow-md transition" },
                        e('div', { className: "text-2xl mb-1" }, "ðŸš©"),
                        e('h3', { className: "font-bold text-sm text-text-dark" }, "Reports"),
                        e('p', { className: "text-xs text-text-grey" }, "Submit issues")
                    )
                )
            );
        };

        // --- Main Layout Logic ---
        const ContentArea = ({ page, user, setPage, jobs }) => {
            const isAdmin = user?.email === ADMIN_EMAIL;
            const pages = {
                'dash': e(Dashboard, { user, setPage, jobs }),
                'feed': e(FeedPage, { user, allJobs: jobs }),
                'jobs': e(JobsPage, { user }),
                'reports': e(ReportPage, { user }),
            };
            // Admin Routing
            if (isAdmin && page === 'approvals') return e('div', {className: "text-center p-10 text-text-grey"}, "Admin Panel - Approvals (Coming Soon)");
            return pages[page] || pages['dash'];
        };

        // --- App Root ---
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('loading');
            const [page, setPage] = React.useState('dash');
            const [jobs, setJobs] = React.useState([]);

            React.useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user);
                    setView(session ? 'app' : 'login');
                });
                supabase.auth.onAuthStateChange((e, s) => {
                    setUser(s?.user);
                    setView(s?.user ? 'app' : 'login');
                });
            }, []);

            React.useEffect(() => {
                if(view === 'app') safeFetch(supabase.from('jobs').select('*').limit(3)).then(setJobs);
            }, [view]);

            if (view === 'loading') return e('div', { className: "flex h-screen items-center justify-center bg-bg-grey" }, e('div', { className: "loader" }));
            if (view === 'login') return e(AuthScreen, { type: 'login', onSwitch: setView, onSuccess: () => setView('app') });
            if (view === 'register') return e(AuthScreen, { type: 'register', onSwitch: setView });

            return e(ToastProvider, null,
                e('div', { className: "min-h-screen bg-bg-grey" },
                    e(TopNav, { user, onLogout: () => supabase.auth.signOut() }),
                    
                    // Desktop Layout
                    e('div', { className: "max-w-6xl mx-auto md:flex gap-6 p-4 pt-6" },
                        e(LeftSidebar, { user }),
                        e('main', { className: "flex-1 w-full min-w-0" }, 
                            e(ContentArea, { page, user, setPage, jobs })
                        ),
                        e(RightSidebar, { jobs })
                    ),
                    
                    // Mobile Navigation
                    e(BottomNav, { page, setPage })
                )
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(e(App));
    </script>
</body>
</html>
