            );
        };

        // --- Job List (Professional Theme) ---
        const JobList = ({ title, filter, isAdmin, user }) => {
            const [jobs, setJobs] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [search, setSearch] = React.useState('');

            const fetchJobs = async () => {
                setLoading(true);
                let query = supabase.from('jobs').select('*');
                if (filter === 'pending') query = query.eq('is_approved', false);
                else if (filter === 'approved') query = query.eq('is_approved', true);
                else if (filter === 'my_posts') query = query.eq('poster_id', user.id);
                const data = await safeFetch(query.order('created_at', { ascending: false }).limit(20));
                setJobs(data); setLoading(false);
            };
            
            React.useEffect(() => { if(user) fetchJobs(); }, [filter, user]);

            const handleAction = async (id, action) => {
                if (!confirm("Are you sure?")) return;
                if (action === 'delete') await supabase.from('jobs').delete().eq('id', id);
                if (action === 'approve') await supabase.from('jobs').update({ is_approved: true }).eq('id', id);
                fetchJobs();
            };

            const filteredJobs = jobs.filter(j => 
                j.title.toLowerCase().includes(search.toLowerCase()) || 
                j.location.toLowerCase().includes(search.toLowerCase())
            );

            if (loading) return e('div', {className: "flex justify-center py-10"}, e('div', {className: "loader"}));

            return e('div', null,
                e('div', { className: "flex justify-between items-center mb-4 flex-wrap gap-2" },
                    e('h2', { className: "text-xl font-bold text-surface-900" }, title),
                    e('input', { 
                        type: "text", 
                        placeholder: "Search jobs...", 
                        className: "input-style w-64",
                        value: search,
                        onChange: (e) => setSearch(e.target.value)
                    })
                ),
                
                e('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4" }, filteredJobs.map(job => 
                    e('div', { key: job.id, className: "card-pro p-0 shadow-md overflow-hidden" },
                        e('div', { className: "p-5" },
                            e('div', { className: "flex justify-between items-start mb-2" },
                                e('h3', { className: "font-bold text-lg text-surface-800" }, job.title),
                                !job.is_approved && e('span', { className: "bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded text-xs font-medium mt-1" }, "Pending")
                            ),
                            e('div', { className: "flex gap-4 text-sm text-slate-500 mb-3" },
                                e('span', { className: "flex items-center gap-1" }, "ðŸ“ ", job.location),
                                e('span', { className: "flex items-center gap-1" }, "ðŸ’° ", job.salary || 'Negotiable')
                            ),
                            e('p', { className: "text-slate-400 text-xs leading-relaxed" }, job.description?.substring(0, 60) + '...')
                        ),
                        e('div', { className: "bg-slate-50 px-5 py-3 flex justify-end space-x-2 border-t" },
                            isAdmin && !job.is_approved && e('button', { onClick: () => handleAction(job.id, 'approve'), className: "px-4 py-2 bg-green-500 text-white rounded-lg text-xs font-semibold hover:bg-green-600 transition-colors shadow-sm" }, "Approve"),
                            (isAdmin || job.poster_id === user.id) && e('button', { onClick: () => handleAction(job.id, 'delete'), className: "px-4 py-2 bg-red-50 text-red-600 rounded-lg text-xs font-semibold hover:bg-red-100 transition-colors" }, "Delete")
                        )
                    )
                ))
            );
        };

        const AddJobForm = ({ user, isAdmin }) => {
            const [form, setForm] = React.useState({ title: '', location: '', salary: '', description: '' });
            const [msg, setMsg] = React.useState({ text: '', type: '' });

            const handleSubmit = async (ev) => {
                ev.preventDefault();
                if(!form.title || !form.location) {
                    setMsg({ text: "Title and Location required", type: 'error' });
                    return;
                }
                
                const jobData = { 
                    title: form.title, location: form.location, salary: form.salary, description: form.description,
                    poster_id: user.id, is_approved: isAdmin ? true : false 
                };

                const { error } = await supabase.from('jobs').insert([jobData]);
                
                if (error) {
                    if(error.message.includes('row-level security')) {
                        setMsg({ text: "Permission Error: Run the SQL code provided.", type: 'error' });
                    } else {
                        setMsg({ text: "Error: " + error.message, type: 'error' });
                    }
                } else { 
                    setMsg({ text: isAdmin ? "Job Posted Successfully!" : "Submitted for Approval!", type: 'success' }); 
                    setForm({ title: '', location: '', salary: '', description: '' }); 
                }
            };

            return e('div', { className: "bg-white p-6 rounded-2xl shadow-sm border max-w-2xl" },
                e('h2', { className: "text-xl font-bold mb-4 text-surface-900 font-bangla" }, "à¦ªà§‹à¦¸à§à¦Ÿ à¦•à¦°à§à¦¨"),
                msg.text && e('div', { className: `p-3 rounded-xl mb-4 text-sm ${msg.type === 'error' ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}` }, msg.text),
                e('form', { onSubmit: handleSubmit, className: "space-y-3" },
                    e('input', { placeholder: "Job Title *", value: form.title, onChange: (e) => setForm({...form, title: e.target.value}), className: "input-style", required: true }),
                    e('input', { placeholder: "Location *", value: form.location, onChange: (e) => setForm({...form, location: e.target.value}), className: "input-style", required: true }),
                    e('input', { placeholder: "Salary", value: form.salary, onChange: (e) => setForm({...form, salary: e.target.value}), className: "input-style" }),
                    e('textarea', { placeholder: "Description", value: form.description, onChange: (e) => setForm({...form, description: e.target.value}), className: "input-style", rows: 4 }),
                    e('button', { type: "submit", className: "w-full py-3 btn-brand text-white rounded-lg font-semibold text-sm" }, "Submit Job")
                )
            );
        };

        // --- Dashboard ---
        const Dashboard = ({ user, setPage }) => {
            const isAdmin = user?.email === ADMIN_EMAIL;
            return e('div', { className: "space-y-6" },
                e('div', { className: "flex justify-between items-center" },
                    e('div', null,
                        e('h1', { className: "text-2xl font-bold text-surface-900" }, "Welcome Back! ðŸ‘‹"),
                        e('p', { className: "text-slate-500 text-sm mt-1" }, `Logged in as: ${user?.email}`)
                    ),
                    e('div', { className: "text-right" },
                        e('span', { className: "px-3 py-1 rounded-full text-xs font-bold bg-brand-100 text-brand-700 uppercase shadow-sm" }, user?.user_metadata?.role || "User")
                    )
                ),
                
                e('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-6" }, 
                    e('div', { className: "card-pro p-6 shadow-sm" }, 
                        e('div', { className: "flex justify-between items-center" },
                            e('div', null,
                                e('h3', { className: "text-slate-500 text-xs uppercase font-semibold" }, "Role"),
                                e('p', { className: "text-xl font-bold text-surface-900 mt-1 capitalize" }, user?.user_metadata?.role || "Member")
                            ),
                            e('div', {className: "w-12 h-12 bg-brand-50 rounded-full flex items-center justify-center text-2xl"}, "ðŸ‘¤")
                        )
                    ),
                    e('div', { className: "card-pro p-6 shadow-sm" }, 
                        e('div', { className: "flex justify-between items-center" },
                            e('div', null,
                                e('h3', { className: "text-slate-500 text-xs uppercase font-semibold" }, "Status"),
                                e('p', { className: "text-xl font-bold text-green-600 mt-1" }, "Active")
                            ),
                            e('div', {className: "w-12 h-12 bg-green-50 rounded-full flex items-center justify-center text-2xl"}, "âœ…")
                        )
                    ),
                    e('div', { className: "card-pro p-6 shadow-sm" }, 
                         e('div', { className: "flex justify-between items-center" },
                            e('div', null,
                                e('h3', { className: "text-slate-500 text-xs uppercase font-semibold" }, "Support"),
                                e('p', { className: "text-xl font-bold text-brand-600 mt-1 font-bangla" }, "Help?")
                            ),
                            e('button', { onClick: () => setPage('about'), className: "text-sm px-3 py-1 bg-brand-50 rounded-full text-brand-700 font-medium hover:bg-brand-100" }, "View")
                        )
                    )
                ),

                e('div', { className: "bg-white p-6 rounded-2xl border shadow-sm" },
                    e('h3', { className: "font-bold text-surface-900 mb-4 font-bangla" }, "à¦¦à§à¦°à§à¦¤ à¦…à§à¦¯à¦¾à¦•à¦¶à¦¨"),
                    e('div', { className: "grid grid-cols-2 md:grid-cols-4 gap-3" }, 
                        e('button', { onClick: () => setPage('add_job'), className: "flex flex-col items-center justify-center p-4 bg-slate-50 rounded-xl hover:bg-brand-50 transition-colors group" },
                            e('span', { className: "text-2xl mb-1 group-hover:scale-110 transition-transform" }, "âž•"), e('span', { className: "text-xs font-medium text-slate-600 font-bangla" }, "à¦ªà§‹à¦¸à§à¦Ÿ à¦•à¦°à§à¦¨")
                        ),
                        e('button', { onClick: () => setPage('jobs'), className: "flex flex-col items-center justify-center p-4 bg-slate-50 rounded-xl hover:bg-brand-50 transition-colors group" },
                            e('span', { className: "text-2xl mb-1 group-hover:scale-110 transition-transform" }, "ðŸ”"), e('span', { className: "text-xs font-medium text-slate-600 font-bangla" }, "à¦œà¦¬ à¦–à§à¦à¦œà§à¦¨")
                        ),
                        e('button', { onClick: () => setPage('reports'), className: "flex flex-col items-center justify-center p-4 bg-slate-50 rounded-xl hover:bg-brand-50 transition-colors group" },
                            e('span', { className: "text-2xl mb-1 group-hover:scale-110 transition-transform" }, "ðŸš©"), e('span', { className: "text-xs font-medium text-slate-600 font-bangla" }, "à¦°à¦¿à¦ªà§‹à¦°à§à¦Ÿ")
                        ),
                        e('button', { onClick: () => setPage('about'), className: "flex flex-col items-center justify-center p-4 bg-slate-50 rounded-xl hover:bg-brand-50 transition-colors group" },
                            e('span', { className: "text-2xl mb-1 group-hover:scale-110 transition-transform" }, "â„¹ï¸"), e('span', { className: "text-xs font-medium text-slate-600 font-bangla" }, "à¦¸à¦¾à¦¹à¦¾à¦¯à§à¦¯")
                        )
                    )
                )
            );
        };

        // --- Content Area Router ---
        const ContentArea = ({ page, user, setPage }) => {
            const isAdmin = user?.email === ADMIN_EMAIL || user?.user_metadata?.role === 'super_admin';
            
            if (page === 'dash') return e(Dashboard, { user, setPage });
            if (page === 'jobs') return e(JobList, { title: "Job Portal", filter: 'approved', user });
            if (page === 'reports') return e(ReportList, { user });
            if (page === 'about') return e(AboutPage);
            if (page === 'add_job') return e(AddJobForm, { user, isAdmin });
            if (page === 'my_jobs') return e(JobList, { title: "My Posted Jobs", filter: 'my_posts', user });
            if (isAdmin && page === 'approvals') return e(JobList, { title: "Pending Approvals", filter: 'pending', isAdmin: true, user });
            if (isAdmin && page === 'manage_all') return e(JobList, { title: "Manage All Jobs", filter: 'all', isAdmin: true, user });
            
            return e('div', null, e('h1', null, "Page not found"));
        };

        // --- Main App ---
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('loading');
            const [page, setPage] = React.useState('dash');
            const [sidebarOpen, setSidebarOpen] = React.useState(false);

            React.useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null); 
                    setView(session?.user ? 'app' : 'login');
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((e, s) => {
                    setUser(s?.user ?? null);
                    setView(s?.user ? 'app' : 'login');
                });
                return () => subscription.unsubscribe();
            }, []);

            if (view === 'loading') return e('div', { className: "flex h-screen items-center justify-center bg-slate-100" }, e('div', { className: "loader" }));
            if (view === 'login') return e(AuthScreen, { type: 'login', onSwitch: setView, onSuccess: () => setView('app') });
            if (view === 'register') return e(AuthScreen, { type: 'register', onSwitch: setView });

            return e('div', { className: "flex min-h-screen bg-slate-100" },
                sidebarOpen && e('div', { onClick: () => setSidebarOpen(false), className: "fixed inset-0 z-30 bg-black/50 backdrop-blur-sm md:hidden" }),
                
                e(Sidebar, { page, setPage, onLogout: () => supabase.auth.signOut(), role: user?.user_metadata?.role, isOpen: sidebarOpen, setIsOpen: setSidebarOpen, userEmail: user.email }),
                
                e('div', { className: "flex-1 flex flex-col w-full md:ml-0 min-h-screen" },
                    e('div', { className: "md:hidden sticky top-0 z-20 bg-white/80 backdrop-blur-lg border-b p-4 flex items-center justify-between shadow-sm" },
                        e('button', { onClick: () => setSidebarOpen(true), className: "p-2 rounded-lg hover:bg-slate-100 text-slate-600" }, "â˜°"),
                        e('span', { className: "font-bold text-lg text-brand-700" }, "BRITN"),
                        e('div', { className: "w-8" })
                    ),
                    
                    e('div', { className: "flex-1 p-6 md:p-8 overflow-auto" },
                        e(ContentArea, { page, user, setPage })
                    )
                )
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(e(App));
    </script>
</body>
</html>
